<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BGMI Pro Admin - Full Custom Control</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
        :root { --cyan: #00f2ff; }
        body { font-family: 'Oswald', sans-serif; background: #0b0e11; color: white; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .admin-panel { background: #15191d; padding: 25px; border-radius: 12px; width: 1000px; border: 1px solid #2d3439; height: 95vh; overflow-y: auto; }
        
        /* Color Customization Grid */
        .color-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; background: #1c2227; padding: 15px; border-radius: 8px; margin-bottom: 20px; border-bottom: 3px solid var(--cyan); }
        .setting-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 20px; }
        .item { display: flex; align-items: center; justify-content: space-between; background: #252c33; padding: 8px 12px; border-radius: 6px; }
        
        .team-card { background: #1c2227; padding: 15px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #2d3439; position: relative; }
        .match-history { background: #0b0e11; padding: 8px; border-radius: 6px; display: flex; gap: 5px; margin-top: 10px; }
        .m-input { width: 40px; text-align: center; background: #1c2227; border: 1px solid var(--cyan); color: white; border-radius: 4px; }
        
        input[type="color"] { border: none; width: 30px; height: 30px; cursor: pointer; background: transparent; }
        input[type="range"] { width: 70px; accent-color: var(--cyan); }
        .action-btn { width: 100%; padding: 12px; margin-bottom: 10px; border: none; cursor: pointer; font-weight: bold; border-radius: 6px; text-transform: uppercase; }
        label { font-size: 9px; color: #8b959e; font-weight: bold; text-transform: uppercase; }
        .p-btn { width: 35px; height: 35px; border: none; background: var(--cyan); font-weight: bold; cursor: pointer; border-radius: 4px; margin-right: 5px; }
        .p-btn.off { background: #3e474f; opacity: 0.3; }
    </style>
</head>
<body>
    <div class="admin-panel">
        <h2 style="color:var(--cyan); text-align:center;">TOURNAMENT PRODUCTION ADMIN</h2>
        
        <div class="color-grid">
            <div class="item"><label>Theme Cyan</label> <input type="color" oninput="updateCfg('cyan', this.value)"></div>
            <div class="item"><label>Board BG</label> <input type="color" oninput="updateCfg('dark-blue', this.value)"></div>
            <div class="item"><label>Row BG</label> <input type="color" oninput="updateCfg('row-bg', this.value)"></div>
            <div class="item"><label>Text Color</label> <input type="color" oninput="updateCfg('text-color', this.value)"></div>
            <div class="item"><label>Elim BG</label> <input type="color" oninput="updateCfg('elim-bg', this.value)"></div>
            <div class="item"><label>Elim Text</label> <input type="color" oninput="updateCfg('elim-text', this.value)"></div>
            <div class="item"><label>Pred BG</label> <input type="color" oninput="updateCfg('pred-bg', this.value)"></div>
            <div class="item"><label>Pred Accent</label> <input type="color" oninput="updateCfg('pred-accent', this.value)"></div>
        </div>

        <div class="setting-grid">
            <div class="item"><label>Logo Size</label> <input type="range" min="20" max="80" oninput="updateCfg('logo-size', this.value)"></div>
            <div class="item"><label>Name Width</label> <input type="range" min="50" max="350" oninput="updateCfg('name-width', this.value)"></div>
            <div class="item"><label>Row Height</label> <input type="range" min="25" max="70" oninput="updateCfg('row-h', this.value)"></div>
            <div class="item"><label>Col Gap</label> <input type="range" min="0" max="50" oninput="updateCfg('col-gap', this.value)"></div>
        </div>

        <div style="display: flex; gap: 10px;">
            <button class="action-btn" style="background:#2ed573; color:white; flex:1;" onclick="addTeam()">+ ADD TEAM</button>
            <button class="action-btn" style="background:#ffa502; color:white; flex:1;" onclick="globalAddMatch()">+ ADD MATCH</button>
            <button class="action-btn" style="background:#ff4757; color:white; flex:1;" onclick="resetAll()">RESET ALL</button>
        </div>
        <div id="team-list"></div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://bgmi-overlay-default-rtdb.firebaseio.com" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let teams = []; let config = {};

        function sync(elimData = null) { db.ref('liveData').update({ teams, config, lastEliminated: elimData || "" }); }
        function updateCfg(p, v) { config[p] = v; sync(); }
        function globalAddMatch() { teams.forEach(t => { if(!t.matches) t.matches = []; t.matches.push(0); }); sync(); }
        function resetAll() { if(confirm("Clear everything?")){ teams.forEach(t=>{ t.fin=0; t.place=0; t.matches=[]; t.alive=[1,1,1,1]; t.elim=false; }); sync(); }}
        
        function draw() {
            const list = document.getElementById('team-list'); list.innerHTML = '';
            teams.forEach((t, i) => {
                let mPts = t.matches ? t.matches.reduce((a, b) => a + parseInt(b || 0), 0) : 0;
                let total = (parseInt(t.fin) || 0) + (parseInt(t.place) || 0) + mPts;
                list.innerHTML += `<div class="team-card">
                    <button style="position:absolute; right:10px; top:10px; background:none; border:none; color:#ff4757; cursor:pointer;" onclick="removeTeam(${i})">âœ–</button>
                    <div class="edit-grid">
                        <div><label>Team</label><input style="width:90%" value="${t.name}" onchange="edit(${i},'name',this.value)"></div>
                        <div><label>Logo URL</label><input style="width:90%" value="${t.logo}" onchange="edit(${i},'logo',this.value)"></div>
                        <div><label>Finishes</label><input style="width:80%" type="number" value="${t.fin}" onchange="edit(${i},'fin',this.value)"></div>
                        <div><label>Placement</label><input style="width:80%" type="number" value="${t.place}" onchange="edit(${i},'place',this.value)"></div>
                        <div><label>Total</label><input style="width:80%; font-weight:bold;" value="${total}" readonly></div>
                    </div>
                    <div style="display:flex; align-items:center;">
                        <div style="display:flex;">${t.alive.map((a,pi)=>`<button class="p-btn ${a?'':'off'}" onclick="tog(${i},${pi})">${pi+1}</button>`).join('')}</div>
                        <div class="match-history">
                        ${(t.matches || []).map((m, mi) => `<input type="number" class="m-input" value="${m}" onchange="editMatch(${ti=i},${mi},this.value)">`).join('')}
                        </div>
                    </div>
                </div>`;
            });
        }
        function edit(i, f, v) { teams[i][f] = v; sync(); }
        function editMatch(ti, mi, v) { teams[ti].matches[mi] = v; sync(); }
        function tog(i, pi) {
            teams[i].alive[pi] = teams[i].alive[pi] ? 0 : 1;
            const aliveCount = teams[i].alive.filter(a => a === 1).length;
            let elim = null;
            if (aliveCount === 0 && !teams[i].elim) {
                teams[i].elim = true;
                elim = { name: teams[i].name, logo: teams[i].logo, finishes: (parseInt(teams[i].fin) || 0) };
            } else if (aliveCount > 0) { teams[i].elim = false; }
            sync(elim);
        }
        function addTeam() { 
            let mc = teams.length > 0 && teams[0].matches ? teams[0].matches.length : 0;
            teams.push({ name: "NEW", logo: "", fin: 0, place: 0, matches: new Array(mc).fill(0), alive: [1,1,1,1], elim: false }); sync(); 
        }
        function removeTeam(i) { teams.splice(i, 1); sync(); }
        db.ref('liveData').on('value', (snap) => { if(snap.exists()){ teams = snap.val().teams || []; config = snap.val().config || {}; draw(); } });
    </script>
</body>
</html>
