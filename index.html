<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BGMI - Pro Firebase Admin</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
        :root { --cyan: #00f2ff; }
        body { font-family: 'Oswald', sans-serif; background: #0b0e11; color: white; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .admin-panel { background: #15191d; padding: 25px; border-radius: 12px; width: 900px; border: 1px solid #2d3439; box-shadow: 0 10px 30px rgba(0,0,0,0.5); height: 95vh; overflow-y: auto; }
        .setting-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; background: #1c2227; padding: 20px; border-radius: 8px; margin-bottom: 25px; border-left: 5px solid var(--cyan); }
        .item { display: flex; align-items: center; justify-content: space-between; background: #252c33; padding: 8px 15px; border-radius: 6px; }
        .team-card { background: #1c2227; padding: 20px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #2d3439; position: relative; }
        .edit-grid { display: grid; grid-template-columns: 140px 1fr 70px 70px 70px; gap: 12px; margin-bottom: 15px; }
        input { background: #2d3439; border: 1px solid #3e474f; color: white; padding: 8px; border-radius: 5px; font-size: 13px; outline: none; }
        .p-btn { width: 38px; height: 38px; border: none; background: var(--cyan); font-weight: bold; cursor: pointer; border-radius: 5px; margin-right: 6px; }
        .p-btn.off { background: #3e474f; opacity: 0.4; }
        .action-btn { width: 100%; padding: 15px; margin-bottom: 12px; border: none; cursor: pointer; font-weight: bold; border-radius: 8px; text-transform: uppercase; }
        label { font-size: 10px; color: #8b959e; font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="admin-panel">
        <h2 style="color:var(--cyan); text-align:center;">ADMIN DASHBOARD - CASTER INDIAN</h2>
        <div class="setting-grid">
            <div class="item"><label>Board BG</label> <input type="color" oninput="updateCfg('dark-blue', this.value)"></div>
            <div class="item"><label>Row BG</label> <input type="color" oninput="updateCfg('row-bg', this.value)"></div>
            <div class="item"><label>Cyan Theme</label> <input type="color" oninput="updateCfg('cyan', this.value)"></div>
            <div class="item"><label>Broadcast BG</label> <input type="color" oninput="updateCfg('elim-bg', this.value)"></div>
            <div class="item"><label>Broadcast Text</label> <input type="color" oninput="updateCfg('elim-text', this.value)"></div>
            <div class="item"><label>Pred. Card BG</label> <input type="color" oninput="updateCfg('pred-bg', this.value)"></div>
            <div class="item"><label>Pred. Border</label> <input type="color" oninput="updateCfg('pred-border', this.value)"></div>
            <div class="item"><label>Logo Size</label> <input type="range" min="20" max="60" oninput="updateCfg('logo-size', this.value)"></div>
            <div class="item"><label>Name Width</label> <input type="range" min="80" max="250" oninput="updateCfg('name-width', this.value)"></div>
        </div>
        <div style="display: flex; gap: 10px;">
            <button class="action-btn" style="background:#2ed573; color:white; flex:1;" onclick="addTeam()">+ TEAM</button>
            <button class="action-btn" style="background:#ffa502; color:white; flex:1;" onclick="globalAddMatch()">+ MATCH</button>
            <button class="action-btn" style="background:#ff4757; color:white; flex:1;" onclick="resetMatch()">RESET</button>
        </div>
        <div id="team-list"></div>
    </div>
    <script>
        const firebaseConfig = { databaseURL: "https://bgmi-overlay-default-rtdb.firebaseio.com" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let teams = []; let config = {};

        function sync(elimData = null) { db.ref('liveData').update({ teams, config, lastEliminated: elimData || "" }); }
        function updateCfg(p, v) { config[p] = v; sync(); }
        function globalAddMatch() { teams.forEach(t => { if(!t.matches) t.matches = []; t.matches.push(0); }); sync(); }
        function resetMatch() { if(confirm("Reset Everything?")){ teams.forEach(t=>{ t.fin=0; t.place=0; t.matches=[]; t.alive=[1,1,1,1]; t.elim=false; }); sync(); }}
        
        function draw() {
            const list = document.getElementById('team-list'); list.innerHTML = '';
            teams.forEach((t, i) => {
                let mPts = t.matches ? t.matches.reduce((a, b) => a + parseInt(b || 0), 0) : 0;
                let total = parseInt(t.fin || 0) + parseInt(t.place || 0) + mPts;
                list.innerHTML += `<div class="team-card">
                    <div class="edit-grid">
                        <div><label>Team</label><input style="width:90%" value="${t.name}" onchange="edit(${i},'name',this.value)"></div>
                        <div><label>Logo URL</label><input style="width:90%" value="${t.logo}" onchange="edit(${i},'logo',this.value)"></div>
                        <div><label>Fin</label><input style="width:80%" type="number" value="${t.fin}" onchange="edit(${i},'fin',this.value)"></div>
                        <div><label>Place</label><input style="width:80%" type="number" value="${t.place}" onchange="edit(${i},'place',this.value)"></div>
                        <div><label>Total</label><input style="width:80%" value="${total}" readonly style="color:var(--cyan)"></div>
                    </div>
                    <div style="display:flex; align-items:center; gap:10px;">
                        ${t.alive.map((a,pi)=>`<button class="p-btn ${a?'':'off'}" onclick="tog(${i},${pi})">${pi+1}</button>`).join('')}
                    </div>
                </div>`;
            });
        }
        function edit(i, f, v) { teams[i][f] = v; sync(); }
        function tog(i, pi) {
            teams[i].alive[pi] = teams[i].alive[pi] ? 0 : 1;
            const aliveCount = teams[i].alive.filter(a => a === 1).length;
            let elim = null;
            if (aliveCount === 0 && !teams[i].elim) {
                teams[i].elim = true;
                elim = { name: teams[i].name, logo: teams[i].logo, finishes: teams[i].fin };
            } else if (aliveCount > 0) { teams[i].elim = false; }
            sync(elim);
        }
        function addTeam() { teams.push({ name: "NEW", logo: "", fin: 0, place: 0, matches: [], alive: [1,1,1,1], elim: false }); sync(); }
        db.ref('liveData').on('value', (snap) => { if(snap.exists()){ teams = snap.val().teams || []; config = snap.val().config || {}; draw(); } });
    </script>
</body>
</html>
