<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BGMI - Pro Firebase Admin</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
        :root { --cyan: #00f2ff; }
        body { font-family: 'Oswald', sans-serif; background: #0b0e11; color: white; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .admin-panel { background: #15191d; padding: 25px; border-radius: 12px; width: 850px; border: 1px solid #2d3439; box-shadow: 0 10px 30px rgba(0,0,0,0.5); height: 95vh; overflow-y: auto; }
        .setting-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; background: #1c2227; padding: 20px; border-radius: 8px; margin-bottom: 25px; border-left: 5px solid var(--cyan); }
        .item { display: flex; align-items: center; justify-content: space-between; background: #252c33; padding: 8px 15px; border-radius: 6px; }
        .team-card { background: #1c2227; padding: 20px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #2d3439; position: relative; transition: 0.3s; }
        .team-card:hover { border-color: var(--cyan); }
        .edit-grid { display: grid; grid-template-columns: 140px 1fr 70px 70px 70px; gap: 12px; margin-bottom: 15px; }
        input { background: #2d3439; border: 1px solid #3e474f; color: white; padding: 8px; border-radius: 5px; font-size: 13px; outline: none; }
        input:focus { border-color: var(--cyan); }
        input[type="color"] { border: none; width: 35px; height: 35px; cursor: pointer; background: transparent; padding: 0; }
        input[type="range"] { width: 110px; accent-color: var(--cyan); }
        .match-section { background: #0b0e11; padding: 10px; border-radius: 6px; display: flex; flex-wrap: wrap; gap: 8px; align-items: center; flex: 1; }
        .m-input { width: 50px !important; text-align: center; background: #1c2227 !important; border: 1px solid #3e474f !important; color: var(--cyan) !important; font-weight: bold; }
        .p-btn { width: 38px; height: 38px; border: none; background: var(--cyan); font-weight: bold; cursor: pointer; border-radius: 5px; margin-right: 6px; font-size: 16px; }
        .p-btn.off { background: #3e474f; opacity: 0.4; color: #888; }
        .action-btn { width: 100%; padding: 15px; margin-bottom: 12px; border: none; cursor: pointer; font-weight: bold; border-radius: 8px; text-transform: uppercase; font-size: 15px; transition: 0.2s; }
        .del-btn { position: absolute; right: 15px; top: 15px; background: #ff4757; color: white; border: none; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 12px; }
        label { font-size: 11px; color: #8b959e; font-weight: bold; text-transform: uppercase; display: block; margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="admin-panel">
        <h2 style="color:var(--cyan); text-align:center; text-transform:uppercase; letter-spacing:2px; margin-bottom:25px;">BGMI - PRO FIREBASE ADMIN</h2>
        <div class="setting-grid">
            <div class="item"><label>Board BG</label> <input type="color" oninput="updateCfg('dark-blue', this.value)"></div>
            <div class="item"><label>Row BG Color</label> <input type="color" oninput="updateCfg('row-bg', this.value)"></div>
            <div class="item"><label>Logo/Name BG</label> <input type="color" oninput="updateCfg('logo-name-bg', this.value)"></div>
            <div class="item"><label>Cyan Color</label> <input type="color" oninput="updateCfg('cyan', this.value)"></div>
            <div class="item"><label>Text Color</label> <input type="color" oninput="updateCfg('text-color', this.value)"></div>
            <div class="item"><label>Logo Size</label> <input type="range" min="20" max="80" oninput="updateCfg('logo-size', this.value)"></div>
            <div class="item"><label>Name Width</label> <input type="range" min="50" max="350" oninput="updateCfg('name-width', this.value)"></div>
            <div class="item"><label>Col Gap</label> <input type="range" min="0" max="50" oninput="updateCfg('col-gap', this.value)"></div>
            <div class="item"><label>Total Gap</label> <input type="range" min="0" max="100" oninput="updateCfg('total-gap', this.value)"></div>
        </div>
        <div style="display: flex; gap: 12px; width: 100%;">
            <button class="action-btn" style="background:#2ed573; color:white; flex: 1;" onclick="addTeam()">+ ADD TEAM</button>
            <button class="action-btn" style="background:#ffa502; color:white; flex: 1;" onclick="globalAddMatch()">+ ADD MATCH</button>
            <button class="action-btn" style="background:#ff4757; color:white; flex: 1;" onclick="resetMatch()">RESET MATCH</button>
        </div>
        <div id="team-list"></div>
    </div>
    <script>
        const firebaseConfig = { databaseURL: "https://bgmi-overlay-default-rtdb.firebaseio.com" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let teams = []; let config = {};

        function sync(elimData = null) {
            db.ref('liveData').update({ teams, config, lastEliminated: elimData || "" });
        }
        function updateCfg(p, v) { config[p] = v; sync(); }
        function globalAddMatch() { teams.forEach(t => { if(!t.matches) t.matches = []; t.matches.push(0); }); sync(); }
        function resetMatch() { if(confirm("Reset all data?")){ teams.forEach(t=>{ t.fin=0; t.place=0; t.matches=[]; t.alive=[1,1,1,1]; t.elim=false; }); sync(); }}
        
        function draw() {
            const list = document.getElementById('team-list'); list.innerHTML = '';
            teams.forEach((t, i) => {
                let mPts = t.matches ? t.matches.reduce((a, b) => a + parseInt(b || 0), 0) : 0;
                t.total = parseInt(t.fin || 0) + parseInt(t.place || 0) + mPts;
                list.innerHTML += `<div class="team-card"><button class="del-btn" onclick="removeTeam(${i})">X</button>
                    <div class="edit-grid">
                        <div><label>Team Name</label><input style="width:90%" value="${t.name}" onchange="edit(${i},'name',this.value)"></div>
                        <div><label>Logo URL</label><input style="width:90%" value="${t.logo}" onchange="edit(${i},'logo',this.value)"></div>
                        <div><label>Current Fin</label><input style="width:80%" type="number" value="${t.fin}" onchange="edit(${i},'fin',this.value)"></div>
                        <div><label>Current Place</label><input style="width:80%" type="number" value="${t.place}" onchange="edit(${i},'place',this.value)"></div>
                        <div><label>Grand Total</label><input style="width:80%" value="${t.total}" readonly style="color:var(--cyan);font-weight:bold"></div>
                    </div>
                    <div style="display:flex; align-items:center; gap:20px;">
                        <div style="display:flex;">${t.alive.map((a,pi)=>`<button class="p-btn ${a?'':'off'}" onclick="tog(${i},${pi})">${pi+1}</button>`).join('')}</div>
                        <div class="match-section"><label style="margin:0 10px 0 0; color:var(--cyan)">MATCHES:</label>${(t.matches || []).map((m, mi) => `<input type="number" class="m-input" value="${m}" onchange="editMatch(${i},${mi},this.value)">`).join('')}</div>
                    </div></div>`;
            });
        }
        function edit(i, f, v) { teams[i][f] = v; sync(); }
        function editMatch(ti, mi, v) { teams[ti].matches[mi] = v; sync(); }
        function tog(i, pi) {
            teams[i].alive[pi] = teams[i].alive[pi] ? 0 : 1;
            const aliveCount = teams[i].alive.filter(a => a === 1).length;
            let elim = null;
            if (aliveCount === 0 && !teams[i].elim) {
                teams[i].elim = true; 
                let totalFin = parseInt(teams[i].fin || 0) + (teams[i].matches ? teams[i].matches.reduce((a, b) => a + parseInt(b || 0), 0) : 0);
                elim = { name: teams[i].name, logo: teams[i].logo, finishes: totalFin };
            } else if (aliveCount > 0) { teams[i].elim = false; }
            sync(elim);
        }
        function addTeam() { 
            let mc = teams.length > 0 && teams[0].matches ? teams[0].matches.length : 0;
            teams.push({ name: "TEAM", logo: "", fin: 0, place: 0, matches: new Array(mc).fill(0), alive: [1,1,1,1], elim: false }); sync(); 
        }
        function removeTeam(i) { teams.splice(i, 1); sync(); }
        db.ref('liveData').on('value', (snap) => { if(snap.exists()){ teams = snap.val().teams || []; config = snap.val().config || {}; draw(); } });
    </script>
</body>
</html>
