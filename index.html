<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BGMI Studio v45.0 - Final Live</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
    <style>
        :root {
            --rank-bg: #0e1236; --row-bg: #ffffff; --text-color: #000000;
            --total-bg: #00e5ff; --elim-bg: #ff0000; --row-gap: 5px; --fade-op: 0.85;
            --w-rank: 45px; --w-logo: 80px; --w-name: 50px; --w-status: 45px; --w-fin: 55px; --w-tot: 40px;
            --bar-w: 25px; --bar-h: 15px; --bar-gap: 30px;
        }
        body { margin: 0; background: #00ff00; font-family: 'Bahnschrift', sans-serif; overflow: hidden; }

        /* Sidebar Settings Panel (Screenshot Style) */
        #admin { width: 320px; height: 100vh; background: #111111; position: fixed; left: 0; padding: 15px; border-right: 2px solid #333; z-index: 9999; overflow-y: auto; color: white; }
        .config-sec { background: #1a1a1a; padding: 10px; margin-bottom: 12px; border-radius: 4px; border: 1px solid #00e5ff; }
        .config-sec h4 { margin: 0 0 8px 0; color: #00e5ff; text-transform: uppercase; font-size: 11px; display: flex; align-items: center; gap: 5px; }
        label { display: block; margin-top: 5px; color: #ffffff; font-size: 10px; }
        input[type="range"] { width: 100%; accent-color: #00e5ff; }
        .btn-main { background: #00e5ff; color: #000; width: 100%; padding: 10px; border:none; font-weight: 900; cursor: pointer; border-radius: 4px; text-transform: uppercase; margin-bottom: 10px; }

        /* Leaderboard Table */
        .movable { position: absolute; touch-action: none; cursor: move; z-index: 500; }
        .lb-container { display: table; border-collapse: separate; border-spacing: 0 var(--row-gap); }
        .lb-row { display: table-row; background: var(--row-bg); color: var(--text-color); font-weight: 900; }
        
        /* Elimination & Fade Control */
        .lb-row.eliminated { 
            background: var(--elim-bg) !important; 
            opacity: var(--fade-op) !important; 
            color: #ffffff !important; 
        }

        .cell { display: table-cell; vertical-align: middle; height: 35px; padding: 0; margin: 0; overflow: hidden; }
        .col-rank { width: var(--w-rank); background: var(--rank-bg); color: white; text-align: center; }
        .col-logo { width: var(--w-logo); background: #fff; text-align: center; }
        .col-logo img { height: 24px; width: 24px; object-fit: contain; }
        .col-name { width: var(--w-name); padding-left: 10px; text-transform: uppercase; white-space: nowrap; font-size: 14px; }
        .col-status { width: var(--w-status); text-align: center; }
        .col-fin { width: var(--w-fin); text-align: center; border-left: 1px solid rgba(0,0,0,0.1); }
        .col-tot { width: var(--w-tot); background: var(--total-bg); color: #000; text-align: center; font-size: 18px; }
        
        /* Thin Alive Bars */
        .v-bar { display: inline-block; width: var(--bar-w); height: var(--bar-h); background: var(--rank-bg); border-radius: 1px; margin: 0 var(--bar-gap); vertical-align: middle; }
        .v-bar.dead { background: #cbd5e0; opacity: 0.15; }

        /* Admin Team List */
        .team-ctrl { background:#222; padding:8px; margin-bottom:5px; display:flex; gap:10px; align-items:center; border-radius:3px; border-bottom: 1px solid #333; }
        .team-ctrl input[type="number"] { width: 45px; text-align: center; font-weight: bold; border: none; border-radius: 2px; }
    </style>
</head>
<body>

<div id="admin">
    <button class="btn-main" onclick="toggleM()">‚öôÔ∏è SETUP TEAMS</button>
    
    <div class="config-sec">
        <h4>üé® COLOR & FADE CONTROL</h4>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <div>Row <input type="color" value="#ffffff" oninput="adj('row-bg', this.value)"></div>
            <div>Total <input type="color" value="#00e5ff" oninput="adj('total-bg', this.value)"></div>
            <div>Rank <input type="color" value="#0e1236" oninput="adj('rank-bg', this.value)"></div>
            <div>Elim <input type="color" value="#ff0000" oninput="adj('elim-bg', this.value)"></div>
        </div>
        <label>Fade Transparency (Opacity)</label>
        <input type="range" min="0" max="100" value="85" oninput="adj('fade-op', this.value/100)">
    </div>

    <div class="config-sec">
        <h4>‚ö° THIN ALIVE BARS</h4>
        <label>Width</label><input type="range" min="1" max="50" value="25" oninput="adj('bar-w', this.value+'px')">
        <label>Height</label><input type="range" min="1" max="40" value="15" oninput="adj('bar-h', this.value+'px')">
        <label>Gap</label><input type="range" min="0" max="50" value="30" oninput="adj('bar-gap', this.value+'px')">
    </div>

    <div class="config-sec">
        <h4>‚ÜîÔ∏è COLUMN ADJUSTMENTS</h4>
        <label>Rank Box</label><input type="range" min="10" max="150" value="45" oninput="adj('w-rank', this.value+'px')">
        <label>Logo Box</label><input type="range" min="10" max="150" value="80" oninput="adj('w-logo', this.value+'px')">
        <label>Name Box</label><input type="range" min="10" max="400" value="50" oninput="adj('w-name', this.value+'px')">
        <label>Status Box</label><input type="range" min="10" max="200" value="45" oninput="adj('w-status', this.value+'px')">
        <label>Finish Box</label><input type="range" min="10" max="150" value="55" oninput="adj('w-fin', this.value+'px')">
        <label>Total Box</label><input type="range" min="10" max="150" value="40" oninput="adj('w-tot', this.value+'px')">
        <label>Vertical Row Gap</label><input type="range" min="0" max="30" value="5" oninput="adj('row-gap', this.value+'px')">
    </div>

    <div id="ctrl-list"></div>
</div>

<div id="board" class="movable lb-container" style="top: 50px; left: 350px;">
    <div id="board-rows"></div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY", 
        authDomain: "live-pt-67ab3.firebaseapp.com",
        databaseURL: "https://live-pt-67ab3-default-rtdb.firebaseio.com",
        projectId: "live-pt-67ab3",
        storageBucket: "live-pt-67ab3.appspot.com",
        messagingSenderId: "77494483321",
        appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const posPoints = {1:10, 2:6, 3:5, 4:4, 5:3, 6:2, 7:1, 8:1};

    interact('.movable').draggable({
        listeners: { move (e) {
            let t = e.target;
            let x = (parseFloat(t.dataset.x) || 0) + e.dx;
            let y = (parseFloat(t.dataset.y) || 0) + e.dy;
            t.style.transform = `translate(${x}px, ${y}px)`;
            t.dataset.x = x; t.dataset.y = y;
        }}
    });

    function adj(p, v) { document.documentElement.style.setProperty('--'+p, v); }

    db.ref('teams').on('value', (snap) => {
        const data = snap.val();
        const teams = data ? Object.values(data) : [];
        renderBoard(teams);
        renderAdmin(teams);
    });

    function renderBoard(teams) {
        const rows = document.getElementById('board-rows');
        rows.innerHTML = '';
        let sorted = [...teams].sort((a,b) => (b.kills + b.autoPlace + b.basePts) - (a.kills + a.autoPlace + a.basePts));
        sorted.forEach((t, i) => {
            let bars = '';
            for(let j=1; j<=4; j++) bars += `<div class="v-bar ${j<=t.alive?'':'dead'}"></div>`;
            rows.innerHTML += `<div class="lb-row ${t.dead ? 'eliminated' : ''}">
                <div class="cell col-rank">${i+1}</div>
                <div class="cell col-logo"><img src="${t.logo}"></div>
                <div class="cell col-name">${t.name}</div>
                <div class="cell col-status">${bars}</div>
                <div class="cell col-fin">${t.kills}</div>
                <div class="cell col-tot">${t.kills + t.autoPlace + t.basePts}</div>
            </div>`;
        });
    }

    function renderAdmin(teams) {
        const ctrl = document.getElementById('ctrl-list');
        ctrl.innerHTML = '';
        teams.forEach((t, i) => {
            ctrl.innerHTML += `<div class="team-ctrl">
                <span style="flex:1; font-size:10px; font-weight:bold;">${t.name}</span>
                K: <input type="number" value="${t.kills}" onchange="updateKills(${i}, this.value)">
                <label style="display:inline; margin:0;"><input type="checkbox" ${t.dead?'checked':''} onchange="setElim(${i}, this.checked)"> ELIM</label>
            </div>`;
        });
    }

    function updateKills(i, v) { db.ref('teams/'+i).update({ kills: parseInt(v) || 0 }); }
    
    function setElim(i, checked) {
        db.ref('teams').once('value', snap => {
            const teams = Object.values(snap.val());
            if(checked) {
                let rank = teams.filter(t => !t.dead).length;
                db.ref('teams/'+i).update({ dead: true, alive: 0, autoPlace: posPoints[rank] || 0 });
            } else {
                db.ref('teams/'+i).update({ dead: false, alive: 4, autoPlace: 0 });
            }
        });
    }

    function toggleM() { /* Logic for adding teams */ }
</script>
</body>
</html>
