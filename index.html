<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BGMI Admin - Theme & Layout Control</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
        :root { --cyan: #00f2ff; }
        body { font-family: 'Oswald', sans-serif; background: #0b0e11; color: white; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .admin-panel { background: #15191d; padding: 25px; border-radius: 12px; width: 950px; border: 1px solid #2d3439; box-shadow: 0 10px 30px rgba(0,0,0,0.5); height: 95vh; overflow-y: auto; }
        
        /* Theme Selector Styling */
        .theme-box { background: #1c2227; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid var(--cyan); display: flex; align-items: center; justify-content: space-between; }
        select { background: #252c33; color: white; border: 1px solid var(--cyan); padding: 8px; border-radius: 5px; width: 60%; cursor: pointer; }

        .setting-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 25px; }
        .item { display: flex; align-items: center; justify-content: space-between; background: #252c33; padding: 8px 12px; border-radius: 6px; }
        .team-card { background: #1c2227; padding: 15px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #2d3439; position: relative; }
        .edit-grid { display: grid; grid-template-columns: 120px 1fr 60px 60px 60px; gap: 10px; margin-bottom: 10px; }
        input[type="range"] { width: 100px; accent-color: var(--cyan); }
        .action-btn { width: 100%; padding: 12px; margin-bottom: 10px; border: none; cursor: pointer; font-weight: bold; border-radius: 6px; text-transform: uppercase; }
        label { font-size: 9px; color: #8b959e; font-weight: bold; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="admin-panel">
        <h2 style="color:var(--cyan); text-align:center;">PRODUCTION CONTROL CENTER</h2>
        
        <div class="theme-box">
            <label style="font-size: 14px; color: var(--cyan);">QUICK THEME SELECTOR</label>
            <select onchange="applyTheme(this.value)">
                <option value="cyan-dark">Default Cyan & Dark Blue</option>
                <option value="gold-black">Gold & Midnight Black (Premium)</option>
                <option value="red-sunset">Sunset Red & Maroon</option>
                <option value="purple-gray">Purple & Slate Gray</option>
                <option value="teal-ocean">Teal & Deep Ocean</option>
            </select>
        </div>

        <div class="setting-grid">
            <div class="item"><label>Logo Size</label> <input type="range" min="20" max="80" oninput="updateCfg('logo-size', this.value)"></div>
            <div class="item"><label>Name Width</label> <input type="range" min="50" max="350" oninput="updateCfg('name-width', this.value)"></div>
            <div class="item"><label>Col Gap</label> <input type="range" min="0" max="50" oninput="updateCfg('col-gap', this.value)"></div>
            <div class="item"><label>Total Gap</label> <input type="range" min="0" max="100" oninput="updateCfg('total-gap', this.value)"></div>
            <div class="item"><label>Row Height</label> <input type="range" min="25" max="65" oninput="updateCfg('row-h', this.value)"></div>
            <div class="item"><label>Cyan Theme</label> <input type="color" oninput="updateCfg('cyan', this.value)"></div>
        </div>

        <div style="display: flex; gap: 10px;">
            <button class="action-btn" style="background:#2ed573; color:white; flex:1;" onclick="addTeam()">+ TEAM</button>
            <button class="action-btn" style="background:#ff4757; color:white; flex:1;" onclick="resetMatch()">RESET DATA</button>
        </div>
        <div id="team-list"></div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://bgmi-overlay-default-rtdb.firebaseio.com" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let teams = []; let config = {};

        function sync(elimData = null) { db.ref('liveData').update({ teams, config, lastEliminated: elimData || "" }); }
        function updateCfg(p, v) { config[p] = v; sync(); }

        function applyTheme(theme) {
            const presets = {
                'cyan-dark': { 'cyan': '#00f2ff', 'dark-blue': '#12193b', 'row-bg': '#1a2245', 'elim-bg': '#1c2227' },
                'gold-black': { 'cyan': '#ffd700', 'dark-blue': '#000000', 'row-bg': '#111111', 'elim-bg': '#0a0a0a' },
                'red-sunset': { 'cyan': '#ff4d4d', 'dark-blue': '#2d0a0a', 'row-bg': '#4a1515', 'elim-bg': '#2d0a0a' },
                'purple-gray': { 'cyan': '#bf00ff', 'dark-blue': '#1a1a1a', 'row-bg': '#2d2d2d', 'elim-bg': '#1a1a1a' },
                'teal-ocean': { 'cyan': '#008080', 'dark-blue': '#002b2b', 'row-bg': '#004d4d', 'elim-bg': '#002b2b' }
            };
            const p = presets[theme];
            Object.entries(p).forEach(([key, val]) => { config[key] = val; });
            sync();
        }

        function resetMatch() { if(confirm("Reset all points?")){ teams.forEach(t=>{ t.fin=0; t.place=0; t.alive=[1,1,1,1]; t.elim=false; }); sync(); }}
        
        function draw() {
            const list = document.getElementById('team-list'); list.innerHTML = '';
            teams.forEach((t, i) => {
                let total = (parseInt(t.fin) || 0) + (parseInt(t.place) || 0);
                list.innerHTML += `<div class="team-card">
                    <div class="edit-grid">
                        <div><label>Team</label><input style="width:90%" value="${t.name}" onchange="edit(${i},'name',this.value)"></div>
                        <div><label>Logo URL</label><input style="width:90%" value="${t.logo}" onchange="edit(${i},'logo',this.value)"></div>
                        <div><label>Finishes</label><input style="width:80%" type="number" value="${t.fin}" onchange="edit(${i},'fin',this.value)"></div>
                        <div><label>Placement</label><input style="width:80%" type="number" value="${t.place}" onchange="edit(${i},'place',this.value)"></div>
                        <div><label>Total</label><input style="width:80%" value="${total}" readonly></div>
                    </div>
                    <div style="display:flex;">
                        ${t.alive.map((a,pi)=>`<button class="p-btn ${a?'':'off'}" style="width:35px;height:35px;margin-right:5px;border:none;background:var(--cyan);border-radius:4px;cursor:pointer;font-weight:bold;opacity:${a?1:0.3}" onclick="tog(${i},${pi})">${pi+1}</button>`).join('')}
                    </div>
                </div>`;
            });
        }

        function edit(i, f, v) { teams[i][f] = v; sync(); }
        function tog(i, pi) {
            teams[i].alive[pi] = teams[i].alive[pi] ? 0 : 1;
            const aliveCount = teams[i].alive.filter(a => a === 1).length;
            let elim = null;
            if (aliveCount === 0 && !teams[i].elim) {
                teams[i].elim = true;
                elim = { name: teams[i].name, logo: teams[i].logo, finishes: (parseInt(teams[i].fin) || 0) };
            } else if (aliveCount > 0) { teams[i].elim = false; }
            sync(elim);
        }
        function addTeam() { teams.push({ name: "NEW", logo: "", fin: 0, place: 0, alive: [1,1,1,1], elim: false }); sync(); }
        db.ref('liveData').on('value', (snap) => { if(snap.exists()){ teams = snap.val().teams || []; config = snap.val().config || {}; draw(); } });
    </script>
</body>
</html>
