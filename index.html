<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BGMI Studio v45.0 - Final Stable</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
    <style>
        :root {
            --rank-bg: #0e1236; --row-bg: #ffffff; --text-color: #000000;
            --total-bg: #00e5ff; --elim-bg: #ff0000; --row-gap: 5px; --fade-op: 0.85;
            --w-rank: 45px; --w-logo: 50px; --w-name: 200px; --w-status: 100px; --w-fin: 50px; --w-tot: 65px;
            --bar-w: 3px; --bar-h: 18px; --bar-gap: 2px;
        }
        body { margin: 0; background: #00ff00; font-family: 'Bahnschrift', sans-serif; overflow: hidden; }

        #admin { width: 320px; height: 100vh; background: #111; position: fixed; left: 0; padding: 15px; border-right: 2px solid #333; z-index: 9999; overflow-y: auto; color: white; }
        .config-sec { background: #1a1a1a; padding: 10px; margin-bottom: 12px; border-radius: 4px; border: 1px solid #00e5ff; }
        .config-sec h4 { margin: 0 0 8px 0; color: #00e5ff; font-size: 11px; text-transform: uppercase; }
        label { display: block; margin-top: 5px; font-size: 10px; }
        input[type="range"] { width: 100%; accent-color: #00e5ff; }
        .btn-main { background: #00e5ff; color: #000; width: 100%; padding: 10px; border:none; font-weight: 900; cursor: pointer; border-radius: 4px; text-transform: uppercase; margin-bottom: 10px; }

        .movable { position: absolute; touch-action: none; cursor: move; z-index: 500; }
        .lb-container { display: table; border-collapse: separate; border-spacing: 0 var(--row-gap); }
        .lb-row { display: table-row; background: var(--row-bg); color: var(--text-color); font-weight: 900; }
        
        .lb-row.eliminated { 
            background: var(--elim-bg) !important; 
            opacity: var(--fade-op) !important; 
            color: #ffffff !important; 
        }

        .cell { display: table-cell; vertical-align: middle; height: 35px; padding: 0; }
        .col-rank { width: var(--w-rank); background: var(--rank-bg); color: white; text-align: center; font-size: 18px; }
        .col-logo { width: var(--w-logo); background: #fff; text-align: center; }
        .col-logo img { height: 26px; width: 26px; object-fit: contain; }
        .col-name { width: var(--w-name); padding-left: 10px; text-transform: uppercase; font-size: 14px; white-space: nowrap; }
        .col-status { width: var(--w-status); text-align: center; }
        .col-fin { width: var(--w-fin); text-align: center; border-left: 1px solid rgba(0,0,0,0.1); }
        .col-tot { width: var(--w-tot); background: var(--total-bg); color: #000; text-align: center; font-size: 20px; }
        
        /* VERTICAL BARS */
        .v-bar { display: inline-block; width: var(--bar-w); height: var(--bar-h); background: var(--rank-bg); margin: 0 var(--bar-gap); vertical-align: middle; border-radius: 1px; }
        .v-bar.dead { background: #cbd5e0; opacity: 0.2; }

        .team-ctrl { background:#222; padding:8px; margin-bottom:4px; display:flex; gap:10px; align-items:center; border-radius:3px; }
        #modal { position:fixed; top:5%; left:5%; width:90%; height:85%; background:#111; padding:20px; display:none; z-index:10001; color: white; border:1px solid #00e5ff; overflow-y:auto; }
    </style>
</head>
<body>

<div id="admin">
    <button class="btn-main" onclick="toggleM()">‚öôÔ∏è SETUP TEAMS</button>
    
    <div class="config-sec">
        <h4>üé® ADJUSTMENTS</h4>
        <label>Vertical Bar Width</label>
        <input type="range" min="1" max="15" value="3" oninput="adj('bar-w', this.value+'px')">
        <label>Vertical Bar Height</label>
        <input type="range" min="5" max="35" value="18" oninput="adj('bar-h', this.value+'px')">
        <label>Vertical Bar Gap</label>
        <input type="range" min="0" max="10" value="2" oninput="adj('bar-gap', this.value+'px')">
    </div>

    <div id="ctrl-list"></div>
    <button class="btn-main" style="background:red; color:white; margin-top:10px;" onclick="resetAll()">üîÑ RESET MATCH</button>
</div>

<div id="board" class="movable lb-container" style="top: 50px; left: 350px;">
    <div id="board-rows"></div>
</div>

<div id="modal">
    <h3>Live Team Entry</h3>
    <div id="set-inputs"></div>
    <button onclick="addT()" style="background:green; color:white; padding:8px;">+ ADD TEAM</button>
    <button onclick="saveS()" class="btn-main" style="margin-top:10px;">SAVE TO CLOUD</button>
</div>

<script>
    // FILL THESE FROM YOUR FIREBASE SETTINGS
    const firebaseConfig = {
        apiKey: "YOUR_API_KEY", 
        authDomain: "live-pt-67ab3.firebaseapp.com",
        databaseURL: "https://live-pt-67ab3-default-rtdb.firebaseio.com",
        projectId: "live-pt-67ab3",
        storageBucket: "live-pt-67ab3.appspot.com",
        messagingSenderId: "77494483321",
        appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const posPoints = {1:10, 2:6, 3:5, 4:4, 5:3, 6:2, 7:1, 8:1};

    interact('.movable').draggable({
        listeners: { move (e) {
            let t = e.target;
            let x = (parseFloat(t.dataset.x) || 0) + e.dx;
            let y = (parseFloat(t.dataset.y) || 0) + e.dy;
            t.style.transform = `translate(${x}px, ${y}px)`;
            t.dataset.x = x; t.dataset.y = y;
        }}
    });

    function adj(p, v) { document.documentElement.style.setProperty('--'+p, v); }

    db.ref('teams').on('value', (snap) => {
        const teams = snap.val() ? Object.values(snap.val()) : [];
        renderBoard(teams);
        renderAdmin(teams);
    });

    function renderBoard(teams) {
        const rows = document.getElementById('board-rows');
        rows.innerHTML = '';
        // Win Prediction Sort Logic
        let sorted = [...teams].sort((a,b) => (b.kills + b.autoPlace + b.basePts) - (a.kills + a.autoPlace + a.basePts));
        sorted.forEach((t, i) => {
            let bars = '';
            for(let j=1; j<=4; j++) bars += `<div class="v-bar ${j<=t.alive?'':'dead'}"></div>`;
            rows.innerHTML += `<div class="lb-row ${t.dead ? 'eliminated' : ''}">
                <div class="cell col-rank">${i+1}</div>
                <div class="cell col-logo"><img src="${t.logo}"></div>
                <div class="cell col-name">${t.name}</div>
                <div class="cell col-status">${bars}</div>
                <div class="cell col-fin">${t.kills}</div>
                <div class="cell col-tot">${t.kills + t.autoPlace + t.basePts}</div>
            </div>`;
        });
    }

    function renderAdmin(teams) {
        const ctrl = document.getElementById('ctrl-list');
        ctrl.innerHTML = '';
        teams.forEach((t, i) => {
            ctrl.innerHTML += `<div class="team-ctrl">
                <span style="flex:1; font-size:10px; font-weight:bold;">${t.name}</span>
                K: <input type="number" style="width:40px" value="${t.kills}" onchange="updateKills(${i}, this.value)">
                <input type="checkbox" ${t.dead?'checked':''} onchange="setElim(${i}, this.checked)"> ELIM
            </div>`;
        });
    }

    function updateKills(i, v) { db.ref('teams/'+i).update({ kills: parseInt(v) || 0 }); }
    
    // RESTORED ELIMINATION POPUP LOGIC
    function setElim(i, checked) {
        db.ref('teams').once('value', snap => {
            const teams = Object.values(snap.val());
            if(checked) {
                let currentRank = teams.filter(t => !t.dead).length;
                // Popup Confirmation
                if(confirm("Eliminate Team: " + teams[i].name + "\nRank Secured: #" + currentRank)) {
                    db.ref('teams/'+i).update({ dead: true, alive: 0, autoPlace: posPoints[currentRank] || 0 });
                } else {
                    renderAdmin(teams); // Revert checkbox
                }
            } else {
                db.ref('teams/'+i).update({ dead: false, alive: 4, autoPlace: 0 });
            }
        });
    }

    function toggleM() {
        const m = document.getElementById('modal');
        m.style.display = (m.style.display === 'block') ? 'none' : 'block';
        if(m.style.display === 'block') {
            db.ref('teams').once('value', snap => {
                const teams = snap.val() || [];
                const box = document.getElementById('set-inputs'); box.innerHTML = '';
                Object.values(teams).forEach((t, i) => {
                    box.innerHTML += `<div style="display:flex; gap:5px; margin-bottom:5px;">
                        <input type="text" id="n-${i}" value="${t.name}">
                        <input type="text" id="l-${i}" value="${t.logo}" style="flex:1">
                        <input type="number" id="p-${i}" value="${t.basePts}" style="width:50px">
                    </div>`;
                });
            });
        }
    }

    function addT() {
        db.ref('teams').once('value', snap => {
            const teams = snap.val() ? Object.values(snap.val()) : [];
            teams.push({ name: 'TEAM', logo: 'https://i.ibb.co/VWVx67n/default.png', kills: 0, basePts: 0, autoPlace: 0, alive: 4, dead: false });
            db.ref('teams').set(teams);
            toggleM(); toggleM();
        });
    }

    function saveS() {
        db.ref('teams').once('value', snap => {
            const teams = Object.values(snap.val());
            teams.forEach((t, i) => {
                t.name = document.getElementById(`n-${i}`).value.toUpperCase();
                t.logo = document.getElementById(`l-${i}`).value;
                t.basePts = parseInt(document.getElementById(`p-${i}`).value) || 0;
            });
            db.ref('teams').set(teams);
            document.getElementById('modal').style.display = 'none';
        });
    }

    function resetAll() {
        if(confirm("Are you sure? This will revive all teams and reset match points!")) {
            db.ref('teams').once('value', snap => {
                const teams = Object.values(snap.val());
                teams.forEach(t => { t.kills = 0; t.autoPlace = 0; t.dead = false; t.alive = 4; });
                db.ref('teams').set(teams);
            });
        }
    }
</script>
</body>
</html>
