<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BGMI ADMIN v45.0 - FINAL FIX</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
    <style>
        :root {
            --rank-bg: #0e1236; --row-bg: #410a0a; --text-color: #ffffff;
            --total-bg: #00e5ff; --row-gap: 5px; --fade-op: 0.9;
            --w-rank: 45px; --w-name: 200px; --w-status: 100px; --w-fin: 50px; --w-tot: 65px;
            --bar-w: 4px; --bar-h: 20px; --bar-gap: 3px;
        }
        body { margin: 0; background: #0c0c0c; font-family: 'Bahnschrift', sans-serif; color: white; overflow: hidden; }
        #admin { width: 320px; height: 100vh; background: #111; position: fixed; left: 0; padding: 15px; border-right: 2px solid #333; z-index: 999; overflow-y: auto; }
        .config-sec { background: #1a1a1a; padding: 12px; margin-bottom: 12px; border-radius: 4px; border: 1px solid #333; }
        label { display: block; margin-top: 8px; font-size: 10px; color: #888; text-transform: uppercase; }
        input[type="range"] { width: 100%; accent-color: #00e5ff; cursor: pointer; }
        .btn-setup { background: #00e5ff; color: #000; width: 100%; padding: 10px; border:none; font-weight: 900; cursor: pointer; border-radius: 4px; width: 100%; margin-bottom: 15px; }
        
        .movable { position: absolute; touch-action: none; cursor: move; }
        .lb-container { display: table; border-collapse: separate; border-spacing: 0 var(--row-gap); }
        .lb-row { display: table-row; background: var(--row-bg); opacity: var(--fade-op); transition: 0.2s; }
        .cell { display: table-cell; vertical-align: middle; height: 40px; }
        .v-bar { display: inline-block; width: var(--bar-w); height: var(--bar-h); background: #00e5ff; margin: 0 var(--bar-gap); vertical-align: middle; }
        .v-bar.dead { background: #555; opacity: 0.3; }

        #teamModal { position: fixed; top: 10%; left: 350px; width: 600px; background: #1a1a1a; border: 2px solid #00e5ff; padding: 20px; display: none; z-index: 1000; height: 75vh; overflow-y: auto; }
        .modal-row { display: flex; gap: 5px; margin-bottom: 8px; }
        .modal-row input { background: #222; border: 1px solid #444; color: white; padding: 5px; flex: 1; }
    </style>
</head>
<body>

<div id="admin">
    <button class="btn-setup" onclick="openEntry()">‚öôÔ∏è SETUP TEAMS</button>
    
    <div class="config-sec">
        <h4>üé® DESIGN ADJUSTMENTS</h4>
        <label>Rank Width</label><input type="range" min="30" max="100" value="45" oninput="adj('w-rank', this.value+'px')">
        <label>Name Width</label><input type="range" min="100" max="400" value="200" oninput="adj('w-name', this.value+'px')">
        <label>Status Width</label><input type="range" min="50" max="200" value="100" oninput="adj('w-status', this.value+'px')">
        <label>Finishes Width</label><input type="range" min="30" max="100" value="50" oninput="adj('w-fin', this.value+'px')">
        <label>Total Width</label><input type="range" min="30" max="100" value="65" oninput="adj('w-tot', this.value+'px')">
        <label>Vertical Row Gap</label><input type="range" min="0" max="20" value="5" oninput="adj('row-gap', this.value+'px')">
        <label>Bar Height</label><input type="range" min="10" max="40" value="20" oninput="adj('bar-h', this.value+'px')">
    </div>

    <div id="quick-ctrl"></div>
</div>

<div id="board" class="movable lb-container" style="top: 100px; left: 350px;">
    <div id="rows-admin"></div>
</div>

<div id="teamModal">
    <h3 style="color:#00e5ff;">Team Setup</h3>
    <div id="m-list"></div>
    <div style="margin-top:15px; display:flex; gap:10px;">
        <button onclick="addT()" style="background:green; color:white; flex:1; padding:10px;">+ ADD TEAM</button>
        <button onclick="saveT()" style="background:#00e5ff; color:black; flex:1; padding:10px; font-weight:bold;">SAVE CLOUD</button>
        <button onclick="document.getElementById('teamModal').style.display='none'" style="background:red; color:white; flex:1;">CLOSE</button>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://live-pt-67ab3-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    interact('.movable').draggable({ listeners: { move (e) {
        let t = e.target;
        let x = (parseFloat(t.dataset.x) || 0) + e.dx;
        let y = (parseFloat(t.dataset.y) || 0) + e.dy;
        t.style.transform = `translate(${x}px, ${y}px)`;
        t.dataset.x = x; t.dataset.y = y;
    }}});

    function adj(p, v) { document.documentElement.style.setProperty('--'+p, v); }

    db.ref('teams').on('value', snap => {
        const teams = snap.val() ? Object.values(snap.val()) : [];
        const container = document.getElementById('rows-admin');
        const ctrl = document.getElementById('quick-ctrl');
        container.innerHTML = ''; ctrl.innerHTML = '';

        teams.sort((a,b) => (b.kills+b.autoPlace+b.basePts) - (a.kills+a.autoPlace+a.basePts)).forEach((t, i) => {
            let bars = '';
            for(let j=1; j<=4; j++) bars += `<div class="v-bar ${j<=t.alive?'':'dead'}"></div>`;
            
            container.innerHTML += `<div class="lb-row">
                <div class="cell" style="width:var(--w-rank); background:var(--rank-bg); text-align:center;">${i+1}</div>
                <div class="cell" style="width:var(--w-name); padding-left:10px;">${t.name}</div>
                <div class="cell" style="width:var(--w-status); text-align:center;">${bars}</div>
                <div class="cell" style="width:var(--w-fin); text-align:center;">${t.kills}</div>
                <div class="cell" style="width:var(--w-tot); background:var(--total-bg); color:black; text-align:center;">${t.kills+t.autoPlace+t.basePts}</div>
            </div>`;

            ctrl.innerHTML += `<div style="background:#222; padding:8px; margin-bottom:5px; display:flex; align-items:center; gap:5px;">
                <span style="flex:1; font-size:10px;">${t.name}</span>
                Alive: <input type="number" value="${t.alive}" style="width:35px" onchange="db.ref('teams/'+${i}).update({alive:parseInt(this.value)})">
                K: <input type="number" value="${t.kills}" style="width:35px" onchange="db.ref('teams/'+${i}).update({kills:parseInt(this.value)})">
                <input type="checkbox" ${t.dead?'checked':''} onchange="setE(${i}, this.checked)"> ELIM
            </div>`;
        });
    });

    function setE(i, v) {
        db.ref('teams').once('value', s => {
            const list = Object.values(s.val());
            if(v) {
                let r = list.filter(x => !x.dead).length;
                db.ref('teams/'+i).update({ dead: true, alive: 0, autoPlace: (r==1?10:r==2?6:r==3?5:r==4?4:r==5?3:r<=8?1:0) });
            } else {
                db.ref('teams/'+i).update({ dead: false, alive: 4, autoPlace: 0 });
            }
        });
    }

    function openEntry() {
        document.getElementById('teamModal').style.display='block';
        db.ref('teams').once('value', s => {
            const box = document.getElementById('m-list'); box.innerHTML = '';
            Object.values(s.val()||[]).forEach((t, i) => {
                box.innerHTML += `<div class="modal-row"><input type="text" id="n-${i}" value="${t.name}"><input type="text" id="l-${i}" value="${t.logo}" placeholder="Logo URL"><input type="number" id="b-${i}" value="${t.basePts}" style="width:50px"></div>`;
            });
        });
    }

    function saveT() {
        db.ref('teams').once('value', s => {
            const list = Object.values(s.val());
            list.forEach((t, i) => {
                t.name = document.getElementById(`n-${i}`).value;
                t.logo = document.getElementById(`l-${i}`).value;
                t.basePts = parseInt(document.getElementById(`b-${i}`).value) || 0;
            });
            db.ref('teams').set(list); document.getElementById('teamModal').style.display='none';
        });
    }

    function addT() {
        db.ref('teams').once('value', s => {
            const list = s.val() ? Object.values(s.val()) : [];
            list.push({ name: 'TEAM', logo: '', kills: 0, alive: 4, dead: false, basePts: 0, autoPlace: 0 });
            db.ref('teams').set(list); openEntry();
        });
    }
</script>
</body>
</html>
