<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BGMI Studio v45.0 - ADMIN</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
    <style>
        :root {
            --rank-bg: #0e1236; --row-bg: #111111; --text-color: #ffffff;
            --total-bg: #00e5ff; --elim-bg: #ff0000; --row-gap: 5px; --fade-op: 0.85;
            --w-rank: 45px; --w-logo: 50px; --w-name: 200px; --w-status: 100px; --w-fin: 50px; --w-tot: 65px;
            --bar-w: 3px; --bar-h: 18px; --bar-gap: 2px;
        }
        body { margin: 0; background: #0c0c0c; font-family: 'Bahnschrift', sans-serif; color: white; }

        /* Sidebar UI from Screenshot */
        #admin { width: 320px; height: 100vh; background: #111; position: fixed; left: 0; padding: 15px; border-right: 2px solid #333; z-index: 9999; overflow-y: auto; }
        .config-sec { background: #1a1a1a; padding: 12px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #333; }
        .config-sec h4 { margin: 0 0 10px 0; color: #00e5ff; font-size: 11px; text-transform: uppercase; letter-spacing: 1px; }
        label { display: block; margin-top: 8px; font-size: 10px; color: #888; text-transform: uppercase; }
        input[type="range"] { width: 100%; accent-color: #00e5ff; cursor: pointer; }
        .btn-setup { background: #00e5ff; color: #000; width: 100%; padding: 12px; border:none; font-weight: 900; cursor: pointer; border-radius: 4px; text-transform: uppercase; margin-bottom: 20px; font-size: 14px; }
        
        /* Drag & Table Styling */
        .movable { position: absolute; touch-action: none; cursor: move; }
        .lb-container { display: table; border-collapse: separate; border-spacing: 0 var(--row-gap); }
        .lb-row { display: table-row; background: var(--row-bg); transition: 0.2s; }
        .cell { display: table-cell; vertical-align: middle; height: 38px; border-bottom: 1px solid #222; }
        
        /* Modal for Adding Teams */
        #teamModal { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 500px; background: #1a1a1a; border: 2px solid #00e5ff; padding: 20px; display: none; z-index: 10001; box-shadow: 0 0 30px #000; }
        .modal-row { display: flex; gap: 10px; margin-bottom: 10px; }
        .modal-row input { background: #222; border: 1px solid #444; color: white; padding: 5px; flex: 1; }
    </style>
</head>
<body>

<div id="admin">
    <button class="btn-setup" onclick="openModal()">‚öôÔ∏è SETUP TEAMS</button>
    
    <div class="config-sec">
        <h4>üé® COLOR & FADE</h4>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <div>Row <input type="color" value="#111111" oninput="adj('row-bg', this.value)"></div>
            <div>Total <input type="color" value="#00e5ff" oninput="adj('total-bg', this.value)"></div>
        </div>
        <label>Fade Opacity</label>
        <input type="range" min="10" max="100" value="85" oninput="adj('fade-op', this.value/100)">
    </div>

    <div class="config-sec">
        <h4>‚ö° THIN ALIVE BARS</h4>
        <label>Width</label><input type="range" min="1" max="15" value="3" oninput="adj('bar-w', this.value+'px')">
        <label>Height</label><input type="range" min="5" max="35" value="18" oninput="adj('bar-h', this.value+'px')">
        <label>Gap</label><input type="range" min="0" max="10" value="2" oninput="adj('bar-gap', this.value+'px')">
    </div>

    <div class="config-sec">
        <h4>‚ÜîÔ∏è COLUMN ADJUSTMENTS</h4>
        <label>Rank Box</label><input type="range" min="20" max="100" value="45" oninput="adj('w-rank', this.value+'px')">
        <label>Logo Box</label><input type="range" min="20" max="120" value="50" oninput="adj('w-logo', this.value+'px')">
        <label>Name Box</label><input type="range" min="50" max="400" value="200" oninput="adj('w-name', this.value+'px')">
        <label>Status Box</label><input type="range" min="20" max="150" value="100" oninput="adj('w-status', this.value+'px')">
        <label>Finish Box</label><input type="range" min="20" max="100" value="50" oninput="adj('w-fin', this.value+'px')">
        <label>Total Box</label><input type="range" min="20" max="100" value="65" oninput="adj('w-tot', this.value+'px')">
        <label>Vertical Row Gap</label><input type="range" min="0" max="20" value="5" oninput="adj('row-gap', this.value+'px')">
    </div>

    <div id="quick-ctrl"></div>
</div>

<div id="board" class="movable lb-container" style="top: 100px; left: 350px;">
    <div id="rows-admin"></div>
</div>

<div id="teamModal">
    <h3 style="color:#00e5ff; margin-top:0;">Add / Edit Teams</h3>
    <div id="team-entries" style="max-height: 400px; overflow-y: auto;"></div>
    <div style="margin-top:20px; display:flex; gap:10px;">
        <button onclick="addNewTeam()" style="background:green; color:white; flex:1; padding:10px; border:none;">+ ADD TEAM</button>
        <button onclick="saveTeams()" style="background:#00e5ff; color:black; flex:1; padding:10px; border:none; font-weight:bold;">SAVE CLOUD</button>
        <button onclick="closeModal()" style="background:red; color:white; padding:10px; border:none;">CLOSE</button>
    </div>
</div>

<script>
    // Firebase Config (Must add yours)
    const firebaseConfig = { databaseURL: "https://live-pt-67ab3-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    interact('.movable').draggable({
        listeners: { move (e) {
            let t = e.target;
            let x = (parseFloat(t.dataset.x) || 0) + e.dx;
            let y = (parseFloat(t.dataset.y) || 0) + e.dy;
            t.style.transform = `translate(${x}px, ${y}px)`;
            t.dataset.x = x; t.dataset.y = y;
        }}
    });

    function adj(p, v) { document.documentElement.style.setProperty('--'+p, v); }

    db.ref('teams').on('value', snap => {
        const teams = snap.val() ? Object.values(snap.val()) : [];
        const container = document.getElementById('rows-admin');
        const ctrl = document.getElementById('quick-ctrl');
        container.innerHTML = ''; ctrl.innerHTML = '';

        teams.sort((a,b) => (b.kills+b.autoPlace+b.basePts) - (a.kills+a.autoPlace+a.basePts)).forEach((t, i) => {
            container.innerHTML += `<div class="lb-row">
                <div class="cell" style="width:var(--w-rank); background:var(--rank-bg); text-align:center;">${i+1}</div>
                <div class="cell" style="width:var(--w-name); padding-left:10px;">${t.name}</div>
                <div class="cell" style="width:var(--w-tot); background:var(--total-bg); color:black; text-align:center;">${t.kills+t.autoPlace+t.basePts}</div>
            </div>`;

            ctrl.innerHTML += `<div style="background:#222; padding:8px; margin-bottom:5px; display:flex; align-items:center; gap:10px;">
                <span style="flex:1; font-size:11px;">${t.name}</span>
                K: <input type="number" value="${t.kills}" style="width:40px" onchange="updateK(${i}, this.value)">
                <input type="checkbox" ${t.dead?'checked':''} onchange="setElim(${i}, this.checked)"> ELIM
            </div>`;
        });
    });

    function updateK(i, v) { db.ref('teams/'+i).update({ kills: parseInt(v) || 0 }); }
    function setElim(i, val) { 
        db.ref('teams').once('value', s => {
            const list = Object.values(s.val());
            if(val) {
                let r = list.filter(x => !x.dead).length;
                db.ref('teams/'+i).update({ dead: true, alive: 0, autoPlace: (r==1?10:r==2?6:r==3?5:r==4?4:r==5?3:1) });
            } else {
                db.ref('teams/'+i).update({ dead: false, alive: 4, autoPlace: 0 });
            }
        });
    }

    function openModal() {
        document.getElementById('teamModal').style.display = 'block';
        db.ref('teams').once('value', snap => {
            const teams = snap.val() || [];
            const box = document.getElementById('team-entries'); box.innerHTML = '';
            teams.forEach((t, i) => {
                box.innerHTML += `<div class="modal-row">
                    <input type="text" id="m-n-${i}" value="${t.name}" placeholder="Name">
                    <input type="text" id="m-l-${i}" value="${t.logo}" placeholder="Logo URL">
                    <input type="number" id="m-b-${i}" value="${t.basePts}" style="width:50px">
                </div>`;
            });
        });
    }

    function closeModal() { document.getElementById('teamModal').style.display = 'none'; }

    function addNewTeam() {
        db.ref('teams').once('value', s => {
            const list = s.val() ? Object.values(s.val()) : [];
            list.push({ name: 'TEAM', logo: '', kills: 0, alive: 4, dead: false, basePts: 0, autoPlace: 0 });
            db.ref('teams').set(list); openModal();
        });
    }

    function saveTeams() {
        db.ref('teams').once('value', s => {
            const list = Object.values(s.val());
            list.forEach((t, i) => {
                t.name = document.getElementById(`m-n-${i}`).value;
                t.logo = document.getElementById(`m-l-${i}`).value;
                t.basePts = parseInt(document.getElementById(`m-b-${i}`).value) || 0;
            });
            db.ref('teams').set(list); closeModal();
        });
    }
</script>
</body>
</html>
