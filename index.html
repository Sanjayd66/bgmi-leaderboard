<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BGMI - Master Admin Panel</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
        :root { --cyan: #00f2ff; }
        body { font-family: 'Oswald', sans-serif; background: #0b0e11; color: white; padding: 20px; }
        .admin-panel { background: #15191d; padding: 25px; border-radius: 12px; max-width: 1000px; margin: auto; border: 1px solid #2d3439; box-shadow: 0 10px 30px rgba(0,0,0,0.5); height: 95vh; overflow-y: auto; }
        .setting-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; background: #1c2227; padding: 15px; border-radius: 8px; margin-bottom: 20px; border-left: 5px solid var(--cyan); }
        .item { display: flex; align-items: center; justify-content: space-between; background: #252c33; padding: 8px 12px; border-radius: 6px; font-size: 11px; }
        .team-card { background: #1c2227; padding: 20px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #2d3439; position: relative; }
        input[type="range"] { accent-color: var(--cyan); width: 100px; }
        .match-history { display: flex; gap: 5px; margin-top: 15px; flex-wrap: wrap; background: #0b0e11; padding: 10px; border-radius: 6px; }
        .m-input { width: 45px; text-align: center; background: #1c2227; border: 1px solid var(--cyan); color: white; border-radius: 4px; padding: 5px; }
        .action-btn { width: 100%; padding: 15px; margin-bottom: 10px; border: none; cursor: pointer; font-weight: bold; border-radius: 8px; text-transform: uppercase; }
        .p-btn { width: 40px; height: 40px; border: none; background: var(--cyan); font-weight: bold; cursor: pointer; border-radius: 5px; margin-right: 8px; }
        .p-btn.off { background: #3e474f; opacity: 0.3; }
    </style>
</head>
<body>
    <div class="admin-panel">
        <h2 style="color:var(--cyan); text-align:center; letter-spacing:2px;">BGMI PRODUCTION ADMIN</h2>
        
        <div class="setting-grid">
            <div class="item"><label>Logo Size</label> <input type="range" min="20" max="80" oninput="updateCfg('logo-size', this.value)"></div>
            <div class="item"><label>Name Width</label> <input type="range" min="50" max="350" oninput="updateCfg('name-width', this.value)"></div>
            <div class="item"><label>Col Gap</label> <input type="range" min="0" max="50" oninput="updateCfg('col-gap', this.value)"></div>
            <div class="item"><label>Total Gap</label> <input type="range" min="0" max="100" oninput="updateCfg('total-gap', this.value)"></div>
            <div class="item"><label>Row Height</label> <input type="range" min="25" max="70" oninput="updateCfg('row-h', this.value)"></div>
            <div class="item"><label>Cyan Theme</label> <input type="color" oninput="updateCfg('cyan', this.value)"></div>
        </div>

        <div style="display: flex; gap: 10px;">
            <button class="action-btn" style="background:#2ed573; color:white; flex:1;" onclick="addTeam()">+ Add Team</button>
            <button class="action-btn" style="background:#ffa502; color:white; flex:1;" onclick="globalAddMatch()">+ Add Match Col</button>
            <button class="action-btn" style="background:#ff4757; color:white; flex:1;" onclick="resetAll()">Reset Data</button>
        </div>
        <div id="team-list"></div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://bgmi-overlay-default-rtdb.firebaseio.com" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let teams = []; let config = {};

        function sync(elimData = null) { db.ref('liveData').update({ teams, config, lastEliminated: elimData || "" }); }
        function updateCfg(p, v) { config[p] = v; sync(); }
        function globalAddMatch() { teams.forEach(t => { if(!t.matches) t.matches = []; t.matches.push(0); }); sync(); }

        function draw() {
            const list = document.getElementById('team-list'); list.innerHTML = '';
            teams.forEach((t, i) => {
                let mPts = t.matches ? t.matches.reduce((a, b) => a + parseInt(b || 0), 0) : 0;
                let total = (parseInt(t.fin) || 0) + (parseInt(t.place) || 0) + mPts;
                list.innerHTML += `<div class="team-card">
                    <button style="position:absolute; right:15px; top:15px; background:none; border:none; color:red; cursor:pointer;" onclick="removeTeam(${i})">âœ–</button>
                    <div style="display:grid; grid-template-columns: 1fr 1fr 60px 60px 60px; gap:10px; margin-bottom:10px;">
                        <input value="${t.name}" onchange="edit(${i},'name',this.value)" placeholder="Team Name">
                        <input value="${t.logo}" onchange="edit(${i},'logo',this.value)" placeholder="Logo URL">
                        <input type="number" value="${t.fin}" onchange="edit(${i},'fin',this.value)">
                        <input type="number" value="${t.place}" onchange="edit(${i},'place',this.value)">
                        <input value="${total}" readonly style="font-weight:bold; color:var(--cyan)">
                    </div>
                    <div style="display:flex; align-items:center; gap:20px;">
                        <div style="display:flex;">${t.alive.map((a,pi)=>`<button class="p-btn ${a?'':'off'}" onclick="tog(${i},${pi})">${pi+1}</button>`).join('')}</div>
                        <div class="match-history">${(t.matches || []).map((m, mi) => `<input type="number" class="m-input" value="${m}" onchange="editMatch(${ti=i},${mi},this.value)">`).join('')}</div>
                    </div>
                </div>`;
            });
        }

        function edit(i, f, v) { teams[i][f] = v; sync(); }
        function editMatch(ti, mi, v) { teams[ti].matches[mi] = v; sync(); }
        function tog(i, pi) {
            teams[i].alive[pi] = teams[i].alive[pi] ? 0 : 1;
            const aliveTeamsCount = teams.filter(t => t.alive.some(a => a === 1)).length;
            let elim = null;
            if (teams[i].alive.every(a => a === 0) && !teams[i].elim && aliveTeamsCount > 1) {
                teams[i].elim = true;
                elim = { name: teams[i].name, logo: teams[i].logo, finishes: (parseInt(teams[i].fin) || 0) };
            } else if (teams[i].alive.some(a => a === 1)) { teams[i].elim = false; }
            sync(elim);
        }
        function addTeam() { teams.push({ name: "TEAM", logo: "", fin: 0, place: 0, matches: [], alive: [1,1,1,1], elim: false }); sync(); }
        function removeTeam(i) { teams.splice(i, 1); sync(); }
        function resetAll() { if(confirm("Reset all data?")){ teams.forEach(t=>{ t.fin=0; t.place=0; t.matches=[]; t.alive=[1,1,1,1]; t.elim=false; }); sync(); }}
        db.ref('liveData').on('value', (snap) => { if(snap.exists()){ teams = snap.val().teams || []; config = snap.val().config || {}; draw(); } });
    </script>
</body>
</html>
