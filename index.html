<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BGMI Admin - Fixed Logic</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
        :root { --cyan: #00f2ff; }
        body { font-family: 'Oswald', sans-serif; background: #0b0e11; color: white; padding: 20px; }
        .admin-panel { background: #15191d; padding: 25px; border-radius: 12px; max-width: 1000px; margin: auto; border: 1px solid #2d3439; }
        .setting-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 20px; background: #1c2227; padding: 15px; border-radius: 8px; }
        .item { display: flex; align-items: center; justify-content: space-between; background: #252c33; padding: 8px 12px; border-radius: 6px; font-size: 11px; }
        .team-card { background: #1c2227; padding: 15px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #2d3439; }
        input { background: #2d3439; border: 1px solid #3e474f; color: white; padding: 5px; border-radius: 4px; }
        .action-btn { padding: 12px; border: none; cursor: pointer; font-weight: bold; border-radius: 6px; text-transform: uppercase; }
    </style>
</head>
<body>
    <div class="admin-panel">
        <h2 style="color:var(--cyan); text-align:center;">BGMI PRODUCTION ADMIN</h2>
        <div class="setting-grid">
            <div class="item"><label>Logo Size</label> <input type="range" min="20" max="80" oninput="updateCfg('logo-size', this.value)"></div>
            <div class="item"><label>Name Width</label> <input type="range" min="50" max="350" oninput="updateCfg('name-width', this.value)"></div>
            <div class="item"><label>Col Gap</label> <input type="range" min="0" max="50" oninput="updateCfg('col-gap', this.value)"></div>
            <div class="item"><label>Total Gap</label> <input type="range" min="0" max="100" oninput="updateCfg('total-gap', this.value)"></div>
            <div class="item"><label>Cyan Theme</label> <input type="color" oninput="updateCfg('cyan', this.value)"></div>
        </div>
        <div style="display: flex; gap: 10px; margin-bottom: 20px;">
            <button class="action-btn" style="background:#2ed573; color:white; flex:1;" onclick="addTeam()">+ Add Team</button>
            <button class="action-btn" style="background:#ff4757; color:white; flex:1;" onclick="resetAll()">Reset All</button>
        </div>
        <div id="team-list"></div>
    </div>
    <script>
        const firebaseConfig = { databaseURL: "https://bgmi-overlay-default-rtdb.firebaseio.com" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let teams = []; let config = {};

        function sync(elimData = null) { db.ref('liveData').update({ teams, config, lastEliminated: elimData || "" }); }
        function updateCfg(p, v) { config[p] = v; sync(); }
        
        function draw() {
            const list = document.getElementById('team-list'); list.innerHTML = '';
            teams.forEach((t, i) => {
                list.innerHTML += `<div class="team-card">
                    <div style="display:grid; grid-template-columns: 1fr 1fr 60px 60px; gap:10px;">
                        <input value="${t.name}" onchange="edit(${i},'name',this.value)">
                        <input value="${t.logo}" onchange="edit(${i},'logo',this.value)">
                        <input type="number" value="${t.fin}" onchange="edit(${i},'fin',this.value)">
                        <div style="display:flex;">${t.alive.map((a,pi)=>`<button style="width:25px; height:25px; opacity:${a?1:0.3}; background:var(--cyan); border:none; margin:2px;" onclick="tog(${i},${pi})">${pi+1}</button>`).join('')}</div>
                    </div>
                </div>`;
            });
        }
        function edit(i, f, v) { teams[i][f] = v; sync(); }
        function tog(i, pi) {
            teams[i].alive[pi] = teams[i].alive[pi] ? 0 : 1;
            const aliveTeamsCount = teams.filter(t => t.alive.some(a => a === 1)).length;
            let elim = null;
            // TOP 2 Logic: No broadcast if only 2 teams left
            if (teams[i].alive.every(a => a === 0) && !teams[i].elim && aliveTeamsCount > 1) {
                teams[i].elim = true;
                elim = { name: teams[i].name, logo: teams[i].logo, finishes: t.fin };
            } else if (teams[i].alive.some(a => a === 1)) { teams[i].elim = false; }
            sync(elim);
        }
        function addTeam() { teams.push({ name: "TEAM", logo: "", fin: 0, alive: [1,1,1,1], elim: false }); sync(); }
        function resetAll() { if(confirm("Reset?")){ teams.forEach(t=>{ t.fin=0; t.alive=[1,1,1,1]; t.elim=false; }); sync(); }}
        db.ref('liveData').on('value', (snap) => { if(snap.exists()){ teams = snap.val().teams || []; config = snap.val().config || {}; draw(); } });
    </script>
</body>
</html>
