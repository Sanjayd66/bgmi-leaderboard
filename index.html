<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BGMI PRO ADMIN - v46.0</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
    <style>
        :root { --row-gap: 5px; --w-rank: 45px; --w-logo: 50px; --w-name: 200px; --w-status: 100px; --w-fin: 50px; --w-tot: 65px; --bar-h: 20px; }
        body { margin: 0; background: #0c0c0c; font-family: 'Bahnschrift', sans-serif; color: white; display: flex; }
        #admin-sidebar { width: 320px; height: 100vh; background: #111; padding: 15px; border-right: 2px solid #333; overflow-y: auto; position: fixed; z-index: 100; }
        .config-sec { background: #1a1a1a; padding: 12px; margin-bottom: 15px; border-radius: 4px; }
        label { display: block; margin-top: 8px; font-size: 10px; color: #888; text-transform: uppercase; }
        input[type="range"] { width: 100%; accent-color: #00e5ff; }
        .btn-setup { background: #00e5ff; color: #000; width: 100%; padding: 12px; border:none; font-weight: 900; cursor: pointer; margin-bottom: 20px; border-radius: 4px; }
        .movable { position: absolute; touch-action: none; cursor: move; }
        #board-container { display: table; border-collapse: separate; border-spacing: 0 var(--row-gap); left: 350px; top: 50px; }
        .lb-row { display: table-row; background: #1a1a1a; }
        .cell { display: table-cell; vertical-align: middle; height: 45px; }
        .col-rank { background: #410a0a; text-align: center; color: white; font-weight: 900; }
        .col-logo img { width: 35px; height: 35px; object-fit: contain; }
        .v-bar { display: inline-block; width: 5px; height: var(--bar-h); background: #ff9800; margin: 0 2px; }
        .v-bar.dead { background: #333; }
        #teamModal { position: fixed; top: 10%; left: 350px; width: 600px; background: #1a1a1a; border: 2px solid #00e5ff; padding: 20px; display: none; z-index: 200; height: 70vh; overflow-y: auto; }
        .modal-row { display: flex; gap: 5px; margin-bottom: 8px; }
        .modal-row input { background: #222; border: 1px solid #444; color: white; padding: 5px; flex: 1; }
    </style>
</head>
<body>

<div id="admin-sidebar">
    <button class="btn-setup" onclick="openEntry()">⚙️ SETUP TEAMS & LOGOS</button>
    <div class="config-sec">
        <label>Rank Box</label><input type="range" min="30" max="100" value="45" oninput="syncAdj('w-rank', this.value)">
        <label>Logo Box</label><input type="range" min="30" max="100" value="50" oninput="syncAdj('w-logo', this.value)">
        <label>Name Box</label><input type="range" min="100" max="400" value="200" oninput="syncAdj('w-name', this.value)">
        <label>Status Box</label><input type="range" min="50" max="200" value="100" oninput="syncAdj('w-status', this.value)">
        <label>Finish Box</label><input type="range" min="30" max="100" value="50" oninput="syncAdj('w-fin', this.value)">
        <label>Total Box</label><input type="range" min="30" max="100" value="65" oninput="syncAdj('w-tot', this.value)">
        <label>Row Gap</label><input type="range" min="0" max="20" value="5" oninput="syncAdj('row-gap', this.value)">
    </div>
    <div id="quick-ctrl"></div>
</div>

<div id="board-container" class="movable"><div id="rows-admin"></div></div>

<div id="teamModal">
    <div id="m-list"></div>
    <button onclick="addT()">+ NEW TEAM</button>
    <button onclick="saveT()">SAVE CLOUD</button>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://live-pt-67ab3-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    interact('.movable').draggable({ listeners: { move (e) {
        let t = e.target;
        let x = (parseFloat(t.dataset.x) || 0) + e.dx;
        let y = (parseFloat(t.dataset.y) || 0) + e.dy;
        t.style.transform = `translate(${x}px, ${y}px)`;
        t.dataset.x = x; t.dataset.y = y;
        db.ref('pos').set({x, y});
    }}});

    function syncAdj(prop, val) {
        document.documentElement.style.setProperty('--'+prop, val+'px');
        db.ref('settings/'+prop).set(val);
    }

    db.ref('teams').on('value', snap => {
        const teams = snap.val() ? Object.values(snap.val()) : [];
        const container = document.getElementById('rows-admin');
        const ctrl = document.getElementById('quick-ctrl');
        container.innerHTML = ''; ctrl.innerHTML = '';

        teams.sort((a,b) => (b.kills+b.autoPlace+b.basePts) - (a.kills+a.autoPlace+a.basePts)).forEach((t, i) => {
            let bars = '';
            for(let j=1; j<=4; j++) bars += `<div class="v-bar ${j<=t.alive?'':'dead'}"></div>`;
            container.innerHTML += `<div class="lb-row"><div class="cell col-rank" style="width:var(--w-rank)">${i+1}</div><div class="cell col-logo" style="width:var(--w-logo)"><img src="${t.logo}"></div><div class="cell col-name" style="width:var(--w-name)">${t.name}</div><div class="cell col-status" style="width:var(--w-status)">${bars}</div><div class="cell col-fin" style="width:var(--w-fin)">${t.kills}</div><div class="cell col-tot" style="width:var(--w-tot)">${t.kills+t.autoPlace+t.basePts}</div></div>`;
            ctrl.innerHTML += `<div style="background:#222; padding:8px; margin-bottom:5px; display:flex; gap:5px; align-items:center;"><span style="flex:1; font-size:10px;">${t.name}</span>A: <input type="number" value="${t.alive}" style="width:30px" onchange="db.ref('teams/'+${i}).update({alive:parseInt(this.value)})">K: <input type="number" value="${t.kills}" style="width:30px" onchange="db.ref('teams/'+${i}).update({kills:parseInt(this.value)})"><input type="checkbox" ${t.dead?'checked':''} onchange="setE(${i}, this.checked)"> ELIM</div>`;
        });
    });

    function setE(i, v) {
        db.ref('teams').once('value', s => {
            const list = Object.values(s.val());
            if(v) {
                let r = list.filter(x => !x.dead).length;
                db.ref('teams/'+i).update({ dead: true, alive: 0, autoPlace: (r==1?10:r==2?6:r==3?5:r==4?4:r==5?3:r<=8?1:0) });
                db.ref('lastElim').set({ name: list[i].name, logo: list[i].logo, kills: list[i].kills, rank: r, time: Date.now() });
            } else {
                db.ref('teams/'+i).update({ dead: false, alive: 4, autoPlace: 0 });
            }
        });
    }

    function openEntry() { document.getElementById('teamModal').style.display='block'; db.ref('teams').once('value', s => { const box = document.getElementById('m-list'); box.innerHTML = ''; Object.values(s.val()||[]).forEach((t, i) => { box.innerHTML += `<div class="modal-row"><input type="text" id="n-${i}" value="${t.name}"><input type="text" id="l-${i}" value="${t.logo}" placeholder="Logo URL"><input type="number" id="b-${i}" value="${t.basePts}" style="width:50px"></div>`; }); }); }
    function saveT() { db.ref('teams').once('value', s => { const list = Object.values(s.val()); list.forEach((t, i) => { t.name = document.getElementById(`n-${i}`).value; t.logo = document.getElementById(`l-${i}`).value; t.basePts = parseInt(document.getElementById(`b-${i}`).value) || 0; }); db.ref('teams').set(list); document.getElementById('teamModal').style.display='none'; }); }
    function addT() { db.ref('teams').once('value', s => { const list = s.val() ? Object.values(s.val()) : []; list.push({ name: 'TEAM', logo: '', kills: 0, alive: 4, dead: false, basePts: 0, autoPlace: 0 }); db.ref('teams').set(list); openEntry(); }); }
</script>
</body>
</html>
