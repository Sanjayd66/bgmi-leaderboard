<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { --dark-blue: #12193b; --row-bg: #1a2245; --cyan: #00f2ff; --row-h: 38px; --logo-size: 30px; --name-width: 120px; --elim-bg: #1c2227; --pred-bg: #000; --pred-accent: #ffd700; }
        body { font-family: 'Oswald', sans-serif; margin: 0; background: #00FF00; overflow: hidden; width: 1920px; height: 1080px; }
        
        #board { position: absolute; left: 20px; bottom: 20px; background: var(--dark-blue); padding: 10px; border-radius: 8px; }
        .team-row { display: flex; align-items: center; height: var(--row-h); background: var(--row-bg); margin-bottom: 2px; }
        .bar { width: 4px; height: 18px; background: var(--cyan); margin: 0 1px; box-shadow: 0 0 5px var(--cyan); }
        .bar.dead { opacity: 0.2; height: 5px; background: #445588; box-shadow: none; }
        .total-box { background: var(--cyan); color: #000; height: 100%; width: 60px; display: flex; align-items: center; justify-content: center; font-weight: 900; }

        /* ELIMINATION POPUP (Screenshot 1 Design) */
        #elim-popup { position: fixed; top: -200px; left: 50%; transform: translateX(-50%); display: flex; width: 620px; height: 115px; background: var(--elim-bg); border-radius: 12px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); transition: top 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        #elim-popup.show { top: 40px; }
        .e-logo { background: white; width: 160px; display: flex; justify-content: center; align-items: center; }

        /* PREDICTION */
        #prediction-panel { position: fixed; top: 120px; left: 50%; transform: translateX(-50%); display: none; gap: 15px; }
        #prediction-panel.show { display: flex; }
        .pred-card { width: 200px; background: var(--pred-bg); border: 2px solid var(--pred-accent); border-radius: 8px; overflow: hidden; }
        .pred-bottom { background: var(--pred-accent); color: black; padding: 6px 12px; display: flex; justify-content: space-between; font-weight: 800; }

        /* WINNER WWCD */
        #winner-area { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: none; align-items: center; justify-content: center; background: rgba(0,0,0,0.85); z-index: 2000; }
        #winner-area.show { display: flex; flex-direction: column; }
    </style>
</head>
<body>
    <div id="elim-popup">
        <div class="e-logo"><img id="pop-logo" src="" style="width:90px; height:90px; object-fit:contain;"></div>
        <div style="flex-grow:1; padding:15px 30px; display:flex; flex-direction:column; justify-content:center;">
            <p id="pop-name" style="color:white; font-size:42px; text-transform:uppercase; margin:0; font-weight:700;"></p>
            <p style="color:var(--cyan); font-size:20px; margin:0; font-weight:700;">ELIMINATED</p>
        </div>
        <div style="background:rgba(0,0,0,0.4); width:140px; display:flex; flex-direction:column; justify-content:center; align-items:center;">
            <div id="pop-fin-val" style="font-size:50px; color:var(--cyan); font-weight:700;">0</div>
            <div style="color:white; font-size:12px; font-weight:bold;">FINISHES</div>
        </div>
    </div>

    <div id="winner-area">
        <div id="win-logo" style="width:300px;"></div>
        <h1 style="color:gold; font-size:60px; font-weight:bold;">CHAMPIONS</h1>
    </div>

    <div id="prediction-panel"></div>
    <div id="board"></div>

    <script>
        const firebaseConfig = { databaseURL: "https://bgmi-overlay-default-rtdb.firebaseio.com" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let lastElim = "";

        db.ref('liveData').on('value', (snap) => {
            const data = snap.val(); if(!data) return;
            const cfg = data.config || {};
            Object.entries(cfg).forEach(([p,v]) => { 
                let unit = (isNaN(v) || String(v).startsWith('#')) ? '' : 'px';
                document.documentElement.style.setProperty('--'+p, v + unit); 
            });
            
            if(data.lastEliminated && data.lastEliminated.name !== lastElim) {
                lastElim = data.lastEliminated.name;
                document.getElementById('pop-logo').src = data.lastEliminated.logo;
                document.getElementById('pop-name').innerText = data.lastEliminated.name;
                document.getElementById('pop-fin-val').innerText = data.lastEliminated.finishes;
                const p = document.getElementById('elim-popup');
                p.classList.add('show'); setTimeout(() => p.classList.remove('show'), 6000);
            }
            render(data.teams || []);
        });

        function render(teams) {
            const sorted = [...teams].sort((a,b) => {
                let pA = (parseInt(a.fin)||0)+(parseInt(a.place)||0)+(a.matches?a.matches.reduce((x,y)=>x+parseInt(y),0):0);
                let pB = (parseInt(b.fin)||0)+(parseInt(b.place)||0)+(b.matches?b.matches.reduce((x,y)=>x+parseInt(y),0):0);
                return pB - pA;
            });
            const alive = sorted.filter(t => t.alive && t.alive.some(a => a === 1));

            // WWCD Logic
            if (alive.length === 1 && sorted.length > 1) {
                document.getElementById('win-logo').innerHTML = `<img src="${alive[0].logo}" style="width:100%; filter:drop-shadow(0 0 30px var(--cyan))">`;
                document.getElementById('winner-area').classList.add('show'); return;
            } else { document.getElementById('winner-area').classList.remove('show'); }

            const pPanel = document.getElementById('prediction-panel');
            const board = document.getElementById('board');

            if (alive.length >= 2 && alive.length <= 5) {
                pPanel.classList.add('show'); board.style.display="none"; pPanel.innerHTML="";
                alive.forEach(t => {
                    const prob = (Math.random() * 30 + 10).toFixed(1);
                    pPanel.innerHTML += `
                        <div class="pred-card">
                            <div style="display:flex; padding:10px; align-items:center;">
                                <img src="${t.logo}" style="width:35px; height:35px; object-fit:contain;">
                                <div style="margin-left:12px;">
                                    <div style="font-weight:bold; font-size:14px; text-transform:uppercase;">${t.name}</div>
                                    <div style="display:flex; gap:3px;">${t.alive.map(a => `<div class="bar ${a?'':'dead'}" style="height:10px; width:3px;"></div>`).join('')}</div>
                                </div>
                            </div>
                            <div class="pred-bottom"><div>WIN%</div><div>${prob}%</div></div>
                        </div>`;
                });
            } else {
                pPanel.classList.remove('show'); board.style.display="block";
                let h = `<div style="display:flex; color:var(--cyan); font-weight:bold; margin-bottom:5px; font-size:11px;">
                    <div style="width:30px; text-align:center">#</div><div style="width:180px">TEAM</div><div style="flex:1; text-align:center">STATUS</div><div style="width:40px">FIN</div><div style="width:60px; text-align:center">TOTAL</div></div>`;
                sorted.forEach((t, i) => {
                    h += `<div class="team-row ${t.alive.every(a=>a==0)?'eliminated':''}">
                        <div style="display:flex; align-items:center; width:210px; background:rgba(255,255,255,0.05); height:100%">
                            <div style="width:30px; text-align:center">${i+1}</div>
                            <img src="${t.logo}" style="width:var(--logo-size); margin:0 10px">
                            <div style="width:var(--name-width); font-weight:bold; text-transform:uppercase;">${t.name}</div>
                        </div>
                        <div style="flex:1; display:flex; justify-content:center">${t.alive.map(a => `<div class="bar ${a?'':'dead'}"></div>`).join('')}</div>
                        <div style="width:40px; text-align:center;">${t.fin}</div>
                        <div class="total-box">${(parseInt(t.fin)||0)+(parseInt(t.place)||0)+(t.matches?t.matches.reduce((x,y)=>x+parseInt(y),0):0)}</div></div>`;
                });
                board.innerHTML = h;
            }
        }
    </script>
</body>
</html>
