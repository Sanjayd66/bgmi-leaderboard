<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sanjay BGMI All-In-One Control</title>
    <style>
        :root { --orange:#ff5a00; --blue:#0088ff; --green:#2ecc71; --red:#dc3545; --dark:#111; }
        body { margin:0; font-family:'Oswald', sans-serif; background:#050505; color:#fff; overflow-x:hidden; }
        
        /* ADMIN SECTION */
        #admin-panel { padding: 20px; border-bottom: 5px solid var(--orange); }
        .grid-25 { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-bottom: 20px; }
        .slot-card { background: #1a1a1a; border: 2px solid #333; border-radius: 8px; padding: 10px; text-align: center; cursor: pointer; }
        .slot-card.active { border-color: var(--green); box-shadow: 0 0 10px var(--green); }
        
        /* OVERLAY / VIEW SECTION (Isse OBS mein crop karke dikhayein) */
        #live-view { 
            width: 1920px; height: 1080px; background: #00ff00; /* Green Screen for OBS */
            position: relative; margin: 50px auto; transform: scale(0.5); transform-origin: top center;
        }
        
        /* AX Style UI Components */
        .overlay-ui { position: absolute; bottom: 100px; left: 100px; display: flex; align-items: center; opacity: 0; transition: 0.5s; }
        .logo-box { width: 150px; height: 150px; background: var(--green); border: 5px solid #fff; display: flex; align-items: center; justify-content: center; font-size: 80px; z-index: 2; }
        .name-bar { background: rgba(0,0,0,0.9); height: 110px; min-width: 500px; margin-left: -70px; padding: 0 50px 0 100px; border: 4px solid #fff; clip-path: polygon(0 0, 95% 0, 100% 100%, 0 100%); display: flex; align-items: center; font-size: 60px; }
        .stats-bar { position: absolute; top: 120%; left: 80px; background: var(--orange); padding: 5px 20px; font-size: 30px; border: 2px solid #fff; }

        /* MVP / WWCD Cards */
        #special-card { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: none; text-align: center; }
        
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; margin-right: 10px; }
        input { background: #000; color: #fff; border: 1px solid #444; padding: 5px; border-radius: 4px; }
        .settings-row { display: flex; gap: 20px; margin-bottom: 20px; background: #111; padding: 15px; border-radius: 8px; }
    </style>
</head>
<body>

<div id="admin-panel">
    <h1 style="color:var(--orange); margin-top:0;">Sanjay's Pro Caster Dashboard</h1>
    
    <div class="settings-row">
        <div>MATCH: <input type="text" id="mNum" value="Match 1" onchange="updateMeta()"></div>
        <div>MAP: <input type="text" id="mMap" value="Erangel" onchange="updateMeta()"></div>
        <button class="btn" style="background:gold; color:#000;" onclick="showCard('WWCD')">SHOW WWCD</button>
        <button class="btn" style="background:#fff; color:#000;" onclick="showCard('MVP')">SHOW MVP</button>
        <button class="btn" style="background:var(--red);" onclick="showCard('CLEAR')">CLEAR CARDS</button>
    </div>

    <div class="grid-25" id="grid"></div>

    <div id="configs" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;"></div>
</div>

<hr style="border: 2px solid #333;">
<h2 style="text-align: center; color: var(--green);">‚Üì‚Üì‚Üì OBS VIEW (CROP THIS IN OBS) ‚Üì‚Üì‚Üì</h2>

<div id="live-view">
    <div class="overlay-ui" id="ui">
        <div class="logo-box" id="o-color"><span id="o-slot">--</span></div>
        <div class="name-bar"><span id="o-name">WAITING</span></div>
        <div class="stats-bar">FINISHES: <span id="o-fin">0</span> | ALIVE: <span id="o-alive">4</span></div>
    </div>

    <div id="special-card">
        <h1 id="card-title" style="font-size: 150px; text-shadow: 0 0 20px #000;"></h1>
    </div>
</div>

<script>
    const fixedColors = { 1: '#10449e', 2: '#1b5e20', 3: '#c62828', 4: '#e65100', 5: '#6a1b9a', 6: '#2ecc71', 7: '#ad1457', 8: '#00796b', 9: '#795548', 10: '#303f9f', 11: '#fbc02d', 12: '#1565c0', 13: '#388e3c', 14: '#ff8f00', 15: '#d81b60', 16: '#7b1fa2', 17: '#00897b', 18: '#9e9e9e', 19: '#558b2f', 20: '#5d4037', 21: '#0277bd', 22: '#616161', 23: '#ff5722', 24: '#7cb342', 25: '#263238' };
    
    let teamDB = JSON.parse(localStorage.getItem('s_db')) || {};

    function init() {
        const grid = document.getElementById('grid');
        const conf = document.getElementById('configs');
        grid.innerHTML = ""; conf.innerHTML = "";

        for(let i=1; i<=25; i++) {
            if(!teamDB[i]) teamDB[i] = { name: `TEAM ${i}`, fin: 0, alive: 4 };
            const t = teamDB[i];

            grid.innerHTML += `<div class="slot-card" id="s-${i}" onclick="updateLive(${i})" style="border-bottom:4px solid ${fixedColors[i]}">
                <b>${i}</b><br><small>${t.name}</small>
            </div>`;

            conf.innerHTML += `<div style="background:#111; padding:5px; font-size:12px;">
                ${i}: <input type="text" value="${t.name}" onchange="edit(${i},'name',this.value)" style="width:60px;">
                F:<input type="number" value="${t.fin}" onchange="edit(${i},'fin',this.value)" style="width:30px;">
                A:<input type="number" value="${t.alive}" onchange="edit(${i},'alive',this.value)" style="width:30px;">
            </div>`;
        }
    }

    function edit(i, k, v) { teamDB[i][k] = v; localStorage.setItem('s_db', JSON.stringify(teamDB)); init(); }

    function updateLive(i) {
        const t = teamDB[i];
        document.getElementById('ui').style.opacity = 1;
        document.getElementById('o-slot').innerText = i;
        document.getElementById('o-name').innerText = t.name;
        document.getElementById('o-color').style.background = fixedColors[i];
        document.getElementById('o-fin').innerText = t.fin;
        document.getElementById('o-alive').innerText = t.alive;
        
        document.querySelectorAll('.slot-card').forEach(c => c.classList.remove('active'));
        document.getElementById(`s-${i}`).classList.add('active');
    }

    function showCard(type) {
        const card = document.getElementById('special-card');
        const title = document.getElementById('card-title');
        if(type === 'CLEAR') { card.style.display = 'none'; return; }
        
        card.style.display = 'block';
        title.innerText = type === 'WWCD' ? "üèÜ WINNER WINNER CHICKEN DINNER" : "üåü MVP OF THE MATCH";
        title.style.color = type === 'WWCD' ? "gold" : "white";
    }

    init();
</script>
</body>
</html>
