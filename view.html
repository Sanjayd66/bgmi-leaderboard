<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BGMI VIEW - ALL OPTIONS</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
    <style>
        :root {
            --row-gap: 5px; --w-rank: 45px; --w-logo: 50px; --w-name: 200px; 
            --w-status: 100px; --w-fin: 50px; --w-tot: 65px; --bar-w: 5px; --bar-h: 20px; --bar-g: 3px;
            --c-row: #1a1a1a; --c-tot: #00e5ff; --c-rank: #410a0a; --c-elim: #ff0000; --fade: 1;
        }
        body { margin: 0; width: 1920px; height: 1080px; background: #00ff00; overflow: hidden; font-family: 'Bahnschrift', sans-serif; }

        /* Draggable Containers */
        .movable { position: absolute; touch-action: none; cursor: move; }

        /* Forecast Panel */
        #forecast-panel { top: 50px; left: 50%; transform: translateX(-50%); display: none; gap: 15px; }
        .f-box { width: 220px; height: 85px; background: #ff9800; border-left: 35px solid #1a110a; display: flex; flex-direction: column; justify-content: center; padding-left: 15px; }
        .f-name { font-weight: 900; font-size: 16px; color: #000; text-transform: uppercase; }
        .f-perc { font-size: 24px; font-weight: 900; color: #1a110a; }

        /* Main Leaderboard */
        #board-container { top: 200px; right: 50px; display: table; border-collapse: separate; border-spacing: 0 var(--row-gap); }
        .lb-row { display: table-row; background: var(--c-row); opacity: var(--fade); }
        .cell { display: table-cell; vertical-align: middle; height: 45px; }
        .col-rank { background: var(--c-rank); text-align: center; color: white; font-weight: 900; font-size: 22px; width: var(--w-rank); }
        .col-logo { text-align: center; width: var(--w-logo); }
        .col-logo img { width: 35px; height: 35px; object-fit: contain; }
        .col-name { padding-left: 15px; text-transform: uppercase; font-weight: 900; color: white; font-size: 20px; width: var(--w-name); }
        .col-status { text-align: center; width: var(--w-status); }
        .v-bar { display: inline-block; width: var(--bar-w); height: var(--bar-h); background: #ff9800; margin: 0 var(--bar-g); }
        .v-bar.dead { background: #333; opacity: 0.2; }
        .col-fin { text-align: center; color: #ff9800; font-weight: 900; font-size: 22px; width: var(--w-fin); }
        .col-tot { background: var(--c-tot); color: #000; text-align: center; font-weight: 900; font-size: 24px; width: var(--w-tot); }

        /* Elim Popup */
        #elim-popup { position: absolute; top: 100px; left: 50%; transform: translateX(-50%); width: 500px; background: #1a110a; border-bottom: 5px solid #ff9800; display: none; z-index: 1000; }
        .elim-content { display: flex; padding: 15px; align-items: center; }
        .elim-logo { width: 80px; height: 80px; margin-right: 20px; }
    </style>
</head>
<body>

<div id="forecast-panel" class="movable"></div>

<div id="board-container" class="movable">
    <div id="rows-view"></div>
</div>

<div id="elim-popup">
    <div style="background:#ff9800; color:000; padding:2px 10px; font-weight:900; width:fit-content;">ELIMINATED</div>
    <div class="elim-content">
        <img id="e-logo" class="elim-logo">
        <div>
            <h2 id="e-name" style="margin:0; font-size:30px; color:white;"></h2>
            <div style="color:#ff9800; font-weight:bold; font-size:18px;">RANK #<span id="e-rank"></span> | ELIMS <span id="e-kills"></span></div>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = { databaseURL: "https://live-pt-67ab3-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Make everything draggable
    interact('.movable').draggable({
        listeners: { move(e) {
            let t = e.target;
            let x = (parseFloat(t.dataset.x) || 0) + e.dx;
            let y = (parseFloat(t.dataset.y) || 0) + e.dy;
            t.style.transform = `translate(${x}px, ${y}px)`;
            t.dataset.x = x; t.dataset.y = y;
        }}
    });

    // Sync all settings
    db.ref('settings').on('value', snap => {
        const s = snap.val();
        for(let key in s) {
            let val = s[key];
            if(!isNaN(val) && key !== 'fade') val += 'px';
            document.documentElement.style.setProperty('--' + key, val);
        }
    });

    // Render Data
    db.ref('teams').on('value', snap => {
        const teams = Object.values(snap.val() || {});
        renderLB(teams);
        renderForecast(teams);
    });

    function renderLB(teams) {
        const box = document.getElementById('rows-view'); box.innerHTML = '';
        teams.sort((a,b) => (b.kills+b.autoPlace+b.basePts) - (a.kills+a.autoPlace+a.basePts)).forEach((t, i) => {
            let bars = '';
            for(let j=1; j<=4; j++) bars += `<div class="v-bar ${j<=t.alive?'':'dead'}"></div>`;
            box.innerHTML += `
                <div class="lb-row" style="${t.dead?'opacity:0.4':''}">
                    <div class="cell col-rank">${i+1}</div>
                    <div class="cell col-logo"><img src="${t.logo}"></div>
                    <div class="cell col-name">${t.name}</div>
                    <div class="cell col-status">${bars}</div>
                    <div class="cell col-fin">${t.kills}</div>
                    <div class="cell col-tot">${t.kills+t.autoPlace+t.basePts}</div>
                </div>`;
        });
    }

    function renderForecast(teams) {
        const f = document.getElementById('forecast-panel');
        const alive = teams.filter(t => !t.dead);
        if(alive.length > 0 && alive.length <= 5) {
            f.style.display = 'flex'; f.innerHTML = '';
            const totalKills = alive.reduce((a, b) => a + b.kills, 0) || 1;
            alive.forEach(t => {
                let p = Math.round((t.kills / totalKills) * 100);
                f.innerHTML += `
                    <div class="f-box">
                        <div class="f-name">${t.name}</div>
                        <div class="f-perc">${p}%</div>
                    </div>`;
            });
        } else { f.style.display = 'none'; }
    }

    // Elimination Popup Logic
    db.ref('lastElim').on('value', snap => {
        const d = snap.val(); if(!d) return;
        document.getElementById('e-name').innerText = d.name;
        document.getElementById('e-logo').src = d.logo;
        document.getElementById('e-rank').innerText = d.rank;
        document.getElementById('e-kills').innerText = d.kills;
        const p = document.getElementById('elim-popup');
        p.style.display = 'block';
        setTimeout(() => p.style.display = 'none', 5000);
    });
</script>
</body>
</html>
