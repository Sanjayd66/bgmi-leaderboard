<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BGMI VIEW - 1080p</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
    <style>
        :root { --rank-bg: #410a0a; --row-bg: #1a1a1a; --total-bg: #ff9800; --row-gap: 8px; }
        body { margin: 0; width: 1920px; height: 1080px; background: #00ff00; overflow: hidden; font-family: 'Bahnschrift', sans-serif; }

        /* FORECAST WITH PERCENTAGE */
        #forecast-panel { position: absolute; top: 40px; left: 50%; transform: translateX(-50%); display: none; gap: 15px; }
        .forecast-box { width: 220px; height: 85px; background: #ff9800; border-left: 35px solid #1a110a; display: flex; flex-direction: column; justify-content: center; padding-left: 15px; position: relative; }
        .f-name { font-weight: 900; font-size: 16px; color: #000; text-transform: uppercase; }
        .f-perc { font-size: 24px; font-weight: 900; color: #1a110a; margin: 2px 0; }
        .f-bars { display: flex; gap: 3px; }
        .f-bar { width: 4px; height: 18px; background: #1a110a; }

        #main-lb { position: absolute; top: 200px; right: 50px; }
        .lb-row { display: flex; margin-bottom: var(--row-gap); background: var(--row-bg); height: 50px; align-items: center; font-weight: 900; }
        .col-rank { width: 55px; background: var(--rank-bg); text-align: center; height: 100%; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; }
        .col-name { width: 280px; padding-left: 15px; text-transform: uppercase; font-size: 20px; color: white; }
        .col-status { width: 110px; display: flex; justify-content: center; gap: 4px; }
        .v-bar { width: 5px; height: 26px; background: #ff9800; }
        .v-bar.dead { opacity: 0.1; }
        .col-fin { width: 65px; text-align: center; color: #ff9800; font-size: 22px; }
        .col-tot { width: 75px; background: var(--total-bg); color: #000; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 26px; }

        .movable { cursor: move; }
    </style>
</head>
<body>

<div id="forecast-panel" class="movable"></div>
<div id="main-lb" class="movable"></div>

<script>
    const firebaseConfig = { databaseURL: "https://live-pt-67ab3-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    interact('.movable').draggable({ listeners: { move (e) {
        let t = e.target;
        let x = (parseFloat(t.dataset.x) || 0) + e.dx;
        let y = (parseFloat(t.dataset.y) || 0) + e.dy;
        t.style.transform = `translate(${x}px, ${y}px)`;
        t.dataset.x = x; t.dataset.y = y;
    }}});

    db.ref('teams').on('value', snap => {
        const teams = Object.values(snap.val() || {});
        renderLB(teams);
        updateForecast(teams);
    });

    function renderLB(teams) {
        const box = document.getElementById('main-lb'); box.innerHTML = '';
        teams.sort((a,b) => (b.kills+b.autoPlace+b.basePts) - (a.kills+a.autoPlace+a.basePts)).forEach((t, i) => {
            let bars = '';
            for(let j=1;j<=4;j++) bars += `<div class="v-bar ${j<=t.alive?'':'dead'}"></div>`;
            box.innerHTML += `
                <div class="lb-row" style="${t.dead?'opacity:0.4; filter:grayscale(1)':''}">
                    <div class="col-rank">${i+1}</div>
                    <div class="col-name">${t.name}</div>
                    <div class="col-status">${bars}</div>
                    <div class="col-fin">${t.kills}</div>
                    <div class="col-tot">${t.kills+t.autoPlace+t.basePts}</div>
                </div>`;
        });
    }

    function updateForecast(teams) {
        const f = document.getElementById('forecast-panel');
        const alive = teams.filter(t => !t.dead);
        if(alive.length > 0 && alive.length <= 5) {
            f.style.display = 'flex'; f.innerHTML = '';
            const totalAliveKills = alive.reduce((acc, curr) => acc + curr.kills, 0) || 1;
            alive.sort((a,b) => (b.kills+b.basePts) - (a.kills+a.autoPlace+a.basePts)).forEach((t) => {
                let prob = Math.round((t.kills / totalAliveKills) * 100);
                f.innerHTML += `
                    <div class="forecast-box">
                        <div class="f-name">${t.name}</div>
                        <div class="f-perc">${prob}%</div>
                        <div class="f-bars"><div class="f-bar"></div><div class="f-bar"></div><div class="f-bar"></div><div class="f-bar"></div></div>
                    </div>`;
            });
        } else { f.style.display = 'none'; }
    }
</script>
</body>
</html>
