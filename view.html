<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BGMI - Full Production Overlay</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --dark-blue: #12193b; --row-bg: #1a2245; --cyan: #00f2ff; 
            --elim-bg: #1c2227; --elim-text: #ffffff;
            --pred-bg: #000000; --pred-border: #c9a55c;
            --logo-size: 30px; --name-width: 120px;
        }
        body { font-family: 'Oswald', sans-serif; margin: 0; background: #00FF00; overflow: hidden; height: 1080px; width: 1920px; }
        
        /* Side Board */
        #board { position: absolute; left: 20px; bottom: 20px; background: var(--dark-blue); padding: 8px; border-radius: 8px; }
        .team-row { display: flex; align-items: center; height: 38px; background: var(--row-bg); margin-bottom: 2px; }
        .bar { width: 4px; height: 18px; background: var(--cyan); margin: 0 1px; box-shadow: 0 0 5px var(--cyan); }
        .bar.dead { opacity: 0.2; height: 5px; background: #445588; box-shadow: none; }
        .total-box { background: var(--cyan); color: #000; height: 100%; width: 60px; display: flex; align-items: center; justify-content: center; font-weight: 900; }

        /* ELIMINATION (Screenshot Design) */
        #elim-popup { 
            position: fixed; top: -200px; left: 50%; transform: translateX(-50%); 
            display: flex; width: 600px; height: 110px; 
            background: var(--elim-bg); border-radius: 12px; overflow: hidden; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.6); border: 1px solid #2d3439;
            transition: top 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #elim-popup.show { top: 40px; }
        .e-logo { background: white; width: 150px; display: flex; justify-content: center; align-items: center; }
        .e-info { flex-grow: 1; padding: 15px 25px; display: flex; flex-direction: column; justify-content: center; }
        #pop-name { color: var(--elim-text); font-size: 38px; text-transform: uppercase; margin: 0; font-weight: 700; }
        .e-fin-box { background: #2d3439; width: 130px; display: flex; flex-direction: column; justify-content: center; align-items: center; }

        /* Prediction */
        #prediction-panel { position: fixed; top: 100px; left: 50%; transform: translateX(-50%); display: none; gap: 10px; }
        #prediction-panel.show { display: flex; }
        .pred-card { width: 180px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .pred-top { background: var(--pred-bg); display: flex; align-items: center; height: 35px; padding: 0 8px; border: 1px solid var(--pred-border); }
        .pred-bottom { background: #f0e1a1; color: #000; display: flex; justify-content: space-between; padding: 5px 10px; border: 1px solid var(--pred-border); font-weight: bold; }
    </style>
</head>
<body>
    <div id="elim-popup">
        <div class="e-logo"><img id="pop-logo" src="" style="width:85px;"></div>
        <div class="e-info">
            <p id="pop-name"></p>
            <p style="color:var(--cyan); font-size:18px; margin:0; font-weight:700;">ELIMINATED</p>
        </div>
        <div class="e-fin-box">
            <div id="pop-fin-val" style="font-size:45px; color:#2b7fff; font-weight:700;">0</div>
            <div style="color:white; font-size:12px;">FINISHES</div>
        </div>
    </div>
    <div id="prediction-panel"></div>
    <div id="board"></div>

    <script>
        const firebaseConfig = { databaseURL: "https://bgmi-overlay-default-rtdb.firebaseio.com" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let lastElim = "";

        db.ref('liveData').on('value', (snap) => {
            const data = snap.val(); if(!data) return;
            const cfg = data.config || {};
            Object.entries(cfg).forEach(([p,v]) => { 
                document.documentElement.style.setProperty('--'+p, v+(isNaN(v)||v.startsWith('#')?'':'px')); 
            });
            
            if(data.lastEliminated && data.lastEliminated.name !== lastElim) {
                lastElim = data.lastEliminated.name;
                document.getElementById('pop-logo').src = data.lastEliminated.logo;
                document.getElementById('pop-name').innerText = data.lastEliminated.name;
                document.getElementById('pop-fin-val').innerText = data.lastEliminated.finishes;
                const p = document.getElementById('elim-popup');
                p.classList.add('show'); setTimeout(() => p.classList.remove('show'), 6000);
            }
            render(data.teams || []);
        });

        function render(teams) {
            const sorted = [...teams].sort((a,b) => {
                let pA = (parseInt(a.fin)||0)+(parseInt(a.place)||0);
                let pB = (parseInt(b.fin)||0)+(parseInt(b.place)||0);
                return pB - pA;
            });
            const alive = sorted.filter(t => t.alive && t.alive.some(a => a === 1));
            const pPanel = document.getElementById('prediction-panel');
            const board = document.getElementById('board');

            if (alive.length >= 2 && alive.length <= 5) {
                pPanel.classList.add('show'); board.style.display="none"; pPanel.innerHTML="";
                const totalS = alive.reduce((a,c) => a+(parseInt(c.fin)+c.alive.filter(x=>x).length*3), 0) || 1;
                alive.forEach(t => {
                    const prob = (((parseInt(t.fin)+t.alive.filter(x=>x).length*3)/totalS)*100).toFixed(1);
                    pPanel.innerHTML += `<div class="pred-card"><div class="pred-top"><img src="${t.logo}" style="width:25px; height:25px; object-fit:contain;"><div style="margin-left:10px; color:white; font-weight:bold;">${t.name}</div></div><div class="pred-bottom"><div>WIN PROB.</div><div>${prob}%</div></div></div>`;
                });
            } else {
                pPanel.classList.remove('show'); board.style.display="block";
                let h = `<div style="display:flex; color:var(--cyan); font-size:11px; font-weight:bold; margin-bottom:5px;">
                    <div style="width:30px; text-align:center">#</div><div style="width:180px">TEAM</div><div style="width:60px">STATUS</div><div style="width:40px">FIN</div><div style="width:60px; text-align:center">TOTAL</div></div>`;
                sorted.forEach((t, i) => {
                    let pts = (parseInt(t.fin)||0)+(parseInt(t.place)||0);
                    h += `<div class="team-row ${t.alive.every(a=>a==0)?'eliminated':''}">
                        <div style="width:30px; text-align:center; font-weight:bold">${i+1}</div>
                        <div style="width:180px; font-weight:bold; display:flex; align-items:center"><img src="${t.logo}" style="width:25px; margin-right:10px">${t.name}</div>
                        <div style="width:60px; display:flex">${t.alive.map(a => `<div class="bar ${a?'':'dead'}"></div>`).join('')}</div>
                        <div style="width:40px; text-align:center; font-weight:bold">${t.fin}</div>
                        <div class="total-box">${pts}</div></div>`;
                });
                board.innerHTML = h;
            }
        }
    </script>
</body>
</html>
