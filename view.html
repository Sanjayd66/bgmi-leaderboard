<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { --cyan: #00f2ff; --dark-blue: #12193b; --row-bg: #1a2245; --logo-size: 30px; --name-width: 120px; --col-gap: 5px; --total-gap: 15px; }
        body { font-family: 'Oswald', sans-serif; margin: 0; background: #00FF00; overflow: hidden; width: 1920px; height: 1080px; }
        
        /* Side Dashboard */
        #board { position: absolute; left: 20px; bottom: 20px; background: var(--dark-blue); padding: 10px; border-radius: 8px; transition: 0.5s; }
        .team-row { display: flex; align-items: center; height: 38px; background: var(--row-bg); margin-bottom: 2px; gap: var(--col-gap); }
        .bar { width: 4px; height: 18px; background: var(--cyan); margin: 0 1px; }
        .bar.dead { opacity: 0.2; height: 5px; background: #445588; }

        /* ELIMINATION POPUP (Screenshot 1 Design) */
        #elim-popup { position: fixed; top: -200px; left: 50%; transform: translateX(-50%); display: flex; width: 620px; height: 115px; background: #1c2227; border-radius: 12px; overflow: hidden; transition: top 0.7s; }
        #elim-popup.show { top: 40px; }

        /* WINNING PREDICTION (Center Screen) */
        #prediction-panel { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); display: none; gap: 20px; }
        #prediction-panel.show { display: flex; }
        .pred-card { width: 220px; background: #000; border: 2px solid var(--cyan); border-radius: 10px; overflow: hidden; }

        /* WINNER ANIMATION */
        #winner-area { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; display: none; background: rgba(0,0,0,0.9); flex-direction: column; align-items: center; justify-content: center; z-index: 2000; }
        #winner-area.show { display: flex; animation: zoomIn 1s forwards; }
        @keyframes zoomIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body>
    <div id="elim-popup">
        <div style="background:white; width:160px; display:flex; justify-content:center; align-items:center;"><img id="pop-logo" src="" style="width:90px;"></div>
        <div style="flex-grow:1; padding:20px; color:white;">
            <p id="pop-name" style="font-size:38px; margin:0;"></p>
            <p style="color:var(--cyan); margin:0;">ELIMINATED</p>
        </div>
        <div style="background:#2d3439; width:130px; display:flex; flex-direction:column; justify-content:center; align-items:center; color:white;">
            <div id="pop-fin-val" style="font-size:45px; color:#2b7fff;">0</div>
            <div>FINISHES</div>
        </div>
    </div>

    <div id="winner-area">
        <div id="win-logo" style="width:350px; height:350px; background:white; border-radius:50%; display:flex; justify-content:center; align-items:center;"><img id="w-img" src="" style="width:80%;"></div>
        <h1 style="color:gold; font-size:80px; text-shadow: 0 0 20px var(--cyan);">MATCH CHAMPIONS</h1>
    </div>

    <div id="prediction-panel"></div>
    <div id="board"></div>

    <script>
        const firebaseConfig = { databaseURL: "https://bgmi-overlay-default-rtdb.firebaseio.com" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        let lastElim = "";

        db.ref('liveData').on('value', (snap) => {
            const data = snap.val(); if(!data) return;
            const cfg = data.config || {};
            Object.entries(cfg).forEach(([p,v]) => { document.documentElement.style.setProperty('--'+p, v + (isNaN(v)?'':'px')); });
            
            if(data.lastEliminated && data.lastEliminated.name !== lastElim) {
                lastElim = data.lastEliminated.name;
                document.getElementById('pop-logo').src = data.lastEliminated.logo;
                document.getElementById('pop-name').innerText = data.lastEliminated.name;
                document.getElementById('pop-fin-val').innerText = data.lastEliminated.finishes;
                const p = document.getElementById('elim-popup');
                p.classList.add('show'); setTimeout(() => p.classList.remove('show'), 5000);
            }
            render(data.teams || []);
        });

        function render(teams) {
            const sorted = [...teams].sort((a,b) => (parseInt(b.fin)||0) - (parseInt(a.fin)||0));
            const alive = sorted.filter(t => t.alive.some(a => a === 1));
            const pPanel = document.getElementById('prediction-panel');
            const board = document.getElementById('board');
            const winArea = document.getElementById('winner-area');

            // Winner logic
            if (alive.length === 1 && sorted.length > 1) {
                document.getElementById('w-img').src = alive[0].logo;
                winArea.classList.add('show'); return;
            } else winArea.classList.remove('show');

            // Prediction vs Alive Status logic
            if (alive.length >= 2 && alive.length <= 5) {
                pPanel.classList.add('show'); board.style.display="none"; pPanel.innerHTML="";
                alive.forEach(t => {
                    pPanel.innerHTML += `<div class="pred-card"><div style="padding:15px; color:white;"><img src="${t.logo}" style="width:40px;"><p>${t.name}</p><div style="display:flex; gap:3px;">${t.alive.map(a => `<div class="bar ${a?'':'dead'}" style="height:10px; width:4px;"></div>`).join('')}</div></div><div style="background:var(--cyan); padding:5px; text-align:center;">WIN PROBABILITY</div></div>`;
                });
            } else {
                pPanel.classList.remove('show'); board.style.display="block";
                let h = `<div style="display:flex; color:var(--cyan); font-size:11px;"># TEAM STATUS FIN</div>`;
                sorted.forEach((t, i) => {
                    h += `<div class="team-row ${t.alive.every(a=>a==0)?'eliminated':''}">
                        <div style="width:30px;">${i+1}</div>
                        <img src="${t.logo}" style="width:var(--logo-size);">
                        <div style="width:var(--name-width);">${t.name}</div>
                        <div style="display:flex;">${t.alive.map(a => `<div class="bar ${a?'':'dead'}"></div>`).join('')}</div>
                        <div style="width:40px;">${t.fin}</div></div>`;
                });
                board.innerHTML = h;
            }
        }
    </script>
</body>
</html>
