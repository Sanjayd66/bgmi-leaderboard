<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BGMI VIEW - 1080p</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
    <style>
        :root {
            --rank-bg: #410a0a; --row-bg: #1a1a1a; --total-bg: #ff9800; --row-gap: 8px;
        }
        body { margin: 0; width: 1920px; height: 1080px; background: #00ff00; overflow: hidden; font-family: 'Bahnschrift', sans-serif; }

        /* FORECAST FIX: NO # SYMBOL */
        #forecast-panel { position: absolute; top: 40px; left: 50%; transform: translateX(-50%); display: none; gap: 15px; }
        .forecast-box { width: 190px; height: 75px; background: #ff9800; border-left: 35px solid #1a110a; display: flex; flex-direction: column; justify-content: center; padding-left: 15px; }
        .f-name { font-weight: 900; font-size: 16px; color: #000; text-transform: uppercase; margin-bottom: 5px; }
        .f-bars { display: flex; gap: 3px; }
        .f-bar { width: 4px; height: 18px; background: #1a110a; }

        /* ELIMINATION POPUP */
        #elim-pop { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 550px; background: #111; border-bottom: 6px solid #ff9800; display: none; color: white; box-shadow: 0 0 50px rgba(0,0,0,0.8); }
        .elim-banner { background: #ff9800; color: #000; padding: 5px 20px; font-weight: 900; font-size: 16px; display: inline-block; clip-path: polygon(0 0, 90% 0, 100% 100%, 0 100%); }

        /* MAIN LB WITH FINISH COLUMN */
        #main-lb { position: absolute; top: 200px; right: 80px; }
        .lb-row { display: flex; margin-bottom: var(--row-gap); background: var(--row-bg); height: 50px; align-items: center; font-weight: 900; }
        .col-rank { width: 55px; background: var(--rank-bg); text-align: center; height: 100%; display: flex; align-items: center; justify-content: center; color: white; font-size: 24px; }
        .col-logo { width: 65px; display: flex; justify-content: center; }
        .col-name { width: 280px; padding-left: 15px; text-transform: uppercase; font-size: 20px; color: white; }
        .col-status { width: 110px; display: flex; justify-content: center; gap: 4px; }
        .v-bar { width: 5px; height: 26px; background: #ff9800; border-radius: 1px; }
        .v-bar.dead { opacity: 0.1; }
        .col-fin { width: 65px; text-align: center; color: #ff9800; font-size: 22px; } /* FINISH COLUMN */
        .col-tot { width: 75px; background: var(--total-bg); color: #000; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 26px; }

        .movable { cursor: move; touch-action: none; }
    </style>
</head>
<body>

<div id="forecast-panel"></div>

<div id="elim-pop">
    <div class="elim-banner">ELIMINATED</div>
    <div style="display:flex; padding: 25px; align-items:center;">
        <div id="p-logo" style="width:110px; height:110px; background:#222; margin-right:25px; display:flex; align-items:center; justify-content:center;"></div>
        <div>
            <h2 id="p-name" style="margin:0; font-size:40px; text-transform:uppercase;">GODLIKE</h2>
            <div style="font-size:24px; margin-top:10px; font-weight:bold;">RANK <span id="p-rank" style="color:#ff9800">#1</span> | FINISHES <span id="p-kills" style="color:#ff9800">0</span></div>
        </div>
    </div>
</div>

<div id="main-lb" class="movable"></div>

<script>
    const firebaseConfig = { databaseURL: "https://live-pt-67ab3-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    interact('.movable').draggable({ listeners: { move (e) {
        let t = e.target;
        let x = (parseFloat(t.dataset.x) || 0) + e.dx;
        let y = (parseFloat(t.dataset.y) || 0) + e.dy;
        t.style.transform = `translate(${x}px, ${y}px)`;
        t.dataset.x = x; t.dataset.y = y;
    }}});

    db.ref('teams').on('value', snap => {
        const teams = Object.values(snap.val() || {});
        renderLB(teams);
        updateForecast(teams);
    });

    function renderLB(teams) {
        const box = document.getElementById('main-lb'); box.innerHTML = '';
        teams.sort((a,b) => (b.kills+b.autoPlace+b.basePts) - (a.kills+a.autoPlace+a.basePts)).forEach((t, i) => {
            let bars = '';
            for(let j=1;j<=4;j++) bars += `<div class="v-bar ${j<=t.alive?'':'dead'}"></div>`;
            box.innerHTML += `
                <div class="lb-row" style="${t.dead?'opacity:0.4; filter:grayscale(1)':''}">
                    <div class="col-rank">${i+1}</div>
                    <div class="col-logo"><img src="${t.logo}" style="height:40px; width:40px; object-fit:contain;"></div>
                    <div class="col-name">${t.name}</div>
                    <div class="col-status">${bars}</div>
                    <div class="col-fin">${t.kills}</div>
                    <div class="col-tot">${t.kills+t.autoPlace+t.basePts}</div>
                </div>`;
        });
    }

    function updateForecast(teams) {
        const f = document.getElementById('forecast-panel');
        const alive = teams.filter(t => !t.dead);
        if(alive.length > 0 && alive.length <= 5) {
            f.style.display = 'flex'; f.innerHTML = '';
            alive.sort((a,b) => (b.kills+b.basePts) - (a.kills+a.basePts)).forEach((t) => {
                f.innerHTML += `
                    <div class="forecast-box">
                        <div class="f-name">${t.name}</div>
                        <div class="f-bars"><div class="f-bar"></div><div class="f-bar"></div><div class="f-bar"></div><div class="f-bar"></div></div>
                    </div>`;
            });
        } else { f.style.display = 'none'; }
    }

    let lastD = 0;
    db.ref('teams').on('value', s => {
        const list = Object.values(s.val()||{});
        const deads = list.filter(x => x.dead);
        if(deads.length > lastD) {
            const team = deads[deads.length-1];
            showElim(team, list.filter(x=>!x.dead).length + 1);
        }
        lastD = deads.length;
    });

    function showElim(t, r) {
        const p = document.getElementById('elim-pop');
        document.getElementById('p-name').innerText = t.name;
        document.getElementById('p-rank').innerText = "#" + r;
        document.getElementById('p-kills').innerText = t.kills;
        document.getElementById('p-logo').innerHTML = `<img src="${t.logo}" style="width:90px; object-fit:contain;">`;
        p.style.display = 'block'; setTimeout(() => p.style.display = 'none', 5000);
    }
</script>
</body>
</html>
