<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BGMI Studio - VIEW</title>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <style>
        :root {
            --rank-bg: #410a0a; --row-bg: #1a1a1a; --text-color: #ffffff;
            --total-bg: #ff9800; --row-gap: 8px;
        }
        body { margin: 0; width: 1920px; height: 1080px; background: #00ff00; overflow: hidden; font-family: 'Bahnschrift', sans-serif; }

        /* FORECAST FROM SCREENSHOT */
        #forecast-panel { position: absolute; top: 40px; left: 50%; transform: translateX(-50%); display: none; gap: 15px; }
        .forecast-box { width: 180px; height: 65px; background: #ff9800; border-left: 35px solid #1a110a; display: flex; align-items: center; padding: 0 10px; }
        .f-name { font-weight: 900; font-size: 14px; color: #000; text-transform: uppercase; }

        /* ELIMINATION POPUP FROM SCREENSHOT */
        #elim-pop { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 550px; background: #111; border-bottom: 5px solid #ff9800; display: none; color: white; }
        .elim-banner { background: #ff9800; color: #000; padding: 5px 15px; font-weight: 900; font-size: 14px; display: inline-block; clip-path: polygon(0 0, 90% 0, 100% 100%, 0 100%); }

        /* LEADERBOARD */
        #main-lb { position: absolute; top: 200px; right: 50px; }
        .lb-row { display: flex; margin-bottom: var(--row-gap); background: var(--row-bg); height: 45px; align-items: center; color: white; font-weight: 900; }
        .col-rank { width: 50px; background: var(--rank-bg); text-align: center; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 22px; }
        .col-logo { width: 60px; text-align: center; }
        .col-name { width: 250px; padding-left: 15px; text-transform: uppercase; font-size: 18px; }
        .col-status { width: 100px; text-align: center; display: flex; justify-content: center; gap: 3px; }
        .v-bar { width: 4px; height: 22px; background: #ff9800; border-radius: 1px; }
        .v-bar.dead { opacity: 0.1; }
        .col-fin { width: 60px; text-align: center; font-size: 20px; }
    </style>
</head>
<body>

<div id="forecast-panel"></div>

<div id="elim-pop">
    <div class="elim-banner">ELIMINATED</div>
    <div style="display:flex; padding: 20px; align-items:center;">
        <div id="p-logo" style="width:100px; height:100px; background:#222; margin-right:20px; display:flex; align-items:center; justify-content:center;"></div>
        <div>
            <h2 id="p-name" style="margin:0; font-size:35px; text-transform:uppercase;">TEAM NAME</h2>
            <div style="font-size:22px; margin-top:5px; font-weight:bold;">RANK <span id="p-rank" style="color:#ff9800">#0</span> | FINISHES <span id="p-kills" style="color:#ff9800">0</span></div>
        </div>
    </div>
</div>

<div id="main-lb"></div>

<script>
    const firebaseConfig = { databaseURL: "https://live-pt-67ab3-default-rtdb.firebaseio.com" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref('teams').on('value', snap => {
        const teams = Object.values(snap.val() || {});
        renderLB(teams);
        updateForecast(teams);
    });

    function renderLB(teams) {
        const box = document.getElementById('main-lb'); box.innerHTML = '';
        teams.sort((a,b) => (b.kills+b.autoPlace+b.basePts) - (a.kills+a.autoPlace+a.basePts)).forEach((t, i) => {
            let bars = '';
            for(let j=1;j<=4;j++) bars += `<div class="v-bar ${j<=t.alive?'':'dead'}"></div>`;
            box.innerHTML += `
                <div class="lb-row" style="${t.dead?'opacity:0.5; filter:grayscale(1)':''}">
                    <div class="col-rank">${i+1}</div>
                    <div class="col-logo"><img src="${t.logo}" style="height:35px; width:35px; object-fit:contain;"></div>
                    <div class="col-name">${t.name}</div>
                    <div class="col-status">${bars}</div>
                    <div class="col-fin">${t.kills}</div>
                </div>`;
        });
    }

    function updateForecast(teams) {
        const f = document.getElementById('forecast-panel');
        const alive = teams.filter(t => !t.dead);
        if(alive.length > 0 && alive.length <= 5) {
            f.style.display = 'flex'; f.innerHTML = '';
            alive.sort((a,b) => (b.kills+b.basePts) - (a.kills+a.basePts)).forEach((t, i) => {
                f.innerHTML += `<div class="forecast-box"><div class="f-name">${t.name} #${i+1}</div></div>`;
            });
        } else { f.style.display = 'none'; }
    }

    // Popup logic triggers when dead count increases
    let lastDead = 0;
    db.ref('teams').on('value', s => {
        const list = Object.values(s.val());
        const deads = list.filter(x => x.dead);
        if(deads.length > lastDead) {
            const team = deads[deads.length-1];
            showElim(team, list.filter(x=>!x.dead).length + 1);
        }
        lastDead = deads.length;
    });

    function showElim(t, r) {
        const p = document.getElementById('elim-pop');
        document.getElementById('p-name').innerText = t.name;
        document.getElementById('p-rank').innerText = "#" + r;
        document.getElementById('p-kills').innerText = t.kills;
        document.getElementById('p-logo').innerHTML = `<img src="${t.logo}" style="width:80px">`;
        p.style.display = 'block'; setTimeout(() => p.style.display = 'none', 5000);
    }
</script>
</body>
</html>
