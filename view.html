<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Elimination Broadcast</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; background: transparent; font-family: 'Oswald', sans-serif; }
        
        #broadcast-container {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            display: none; /* Default hidden */
        }

        .elim-card {
            display: flex;
            align-items: center;
            background: #15191d;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            min-width: 500px;
            border-bottom: 4px solid #00f2ff;
            animation: slideUp 0.5s ease-out;
        }

        .logo-box {
            background: white;
            width: 120px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo-box img { max-width: 80%; max-height: 80%; object-fit: contain; }

        .info-box {
            padding: 0 30px;
            flex-grow: 1;
        }

        .team-name { font-size: 32px; color: white; text-transform: uppercase; line-height: 1; margin: 0; }
        .status { font-size: 20px; color: #00f2ff; text-transform: uppercase; margin-top: 5px; }

        .finish-box {
            background: #252c33;
            width: 120px;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .fin-count { font-size: 40px; color: #2b7fff; line-height: 1; }
        .fin-text { font-size: 14px; color: white; margin-top: 5px; }

        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="broadcast-container">
        <div class="elim-card">
            <div class="logo-box">
                <img id="elim-logo" src="" alt="">
            </div>
            <div class="info-box">
                <p class="team-name" id="elim-name">TEAM NAME</p>
                <p class="status">ELIMINATED</p>
            </div>
            <div class="finish-box">
                <div class="fin-count" id="elim-fin">0</div>
                <div class="fin-text">FINISHES</div>
            </div>
        </div>
    </div>

    <script>
        const firebaseConfig = { databaseURL: "https://bgmi-overlay-default-rtdb.firebaseio.com" };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let lastSeenElim = "";

        db.ref('liveData/lastEliminated').on('value', (snap) => {
            if (snap.exists() && snap.val() !== "") {
                const data = snap.val();
                
                // Duplicate alert check
                if (JSON.stringify(data) === lastSeenElim) return;
                lastSeenElim = JSON.stringify(data);

                showBroadcast(data);
            }
        });

        function showBroadcast(data) {
            const container = document.getElementById('broadcast-container');
            document.getElementById('elim-name').innerText = data.name;
            document.getElementById('elim-logo').src = data.logo || 'https://via.placeholder.com/100';
            document.getElementById('elim-fin').innerText = data.finishes || 0;

            container.style.display = 'block';
            container.style.animation = 'slideUp 0.5s ease-out';

            // 5 Seconds baad gayab ho jayega
            setTimeout(() => {
                container.style.animation = 'fadeOut 0.5s forwards';
                setTimeout(() => {
                    container.style.display = 'none';
                }, 500);
            }, 5000);
        }
    </script>
</body>
</html>
